<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Plasma Wall</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen text-white overflow-hidden relative" style="background: linear-gradient(135deg, #1a3b2e, #0f2922, #1a3b2e);">

<!-- Enhanced Interstellar Background -->
<div class="absolute inset-0 overflow-hidden">
    <!-- Main spinning portal -->
    <div class="spinning-portal absolute inset-0 flex items-center justify-center">
        <div class="interstellar-ring"></div>
        <div class="inner-ring"></div>
    </div>
    <!-- Floating energy particles -->
    <div class="energy-particles absolute inset-0"></div>
    <!-- Pulsing orbs -->
    <div class="floating-orbs absolute inset-0">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="orb orb-4"></div>
    </div>
    <!-- Moving grid -->
    <div class="cyber-grid absolute inset-0"></div>
</div>

<!-- Audio -->
<audio id="bgMusic" loop preload="auto" style="display: none;">
    <source src="./interstellar.mp3" type="audio/mpeg">
    <source src="./interstellar.wav" type="audio/wav">
    <source src="./music.mp3" type="audio/mpeg">
</audio>

<!-- Header with glow effect -->
<header class="relative z-10 text-center py-6">
    <h1 class="text-4xl font-bold text-white mb-4 glow-text animate-pulse">
        Submit your X handle. Join Plasma Wall
    </h1>
</header>

<!-- Enhanced Input Section -->
<div class="relative z-10 flex flex-col items-center justify-center px-4 mb-8">
    <div class="input-container flex items-center gap-4 max-w-4xl w-full">
        <input 
            type="text" 
            id="usernameInput" 
            placeholder="@handle" 
            class="flex-1 px-6 py-4 rounded-full text-gray-900 bg-white/90 focus:outline-none focus:ring-2 focus:ring-green-400 text-lg backdrop-blur-sm glow-input transition-all duration-300"
        >
        <button 
            id="submitBtn" 
            class="px-8 py-4 bg-green-600 hover:bg-green-700 rounded-full font-bold transition-all duration-300 text-lg glow-button transform hover:scale-105"
        >
            Submit
        </button>
    </div>
    <button 
        id="musicToggle" 
        class="mt-4 px-8 py-3 bg-green-800 hover:bg-green-900 rounded-full font-medium transition-all duration-300 pulse-button"
    >
        ðŸŽµ Play Music
    </button>
    <div id="connectionStatus" class="mt-4 text-center text-green-300">Ready to submit</div>
</div>

<!-- Enhanced Moving Wall Container -->
<div class="relative z-10 px-4 pb-8">
    <div class="wall-container bg-black/40 backdrop-blur-md rounded-3xl p-8 border border-green-500/30 max-w-7xl mx-auto overflow-hidden">
        <div id="userCount" class="text-center text-green-200 mb-6 pulse-text">Loading users...</div>
        
        <!-- Moving Wall with enhanced animations -->
        <div class="moving-wall-container relative h-96 overflow-hidden">
            <div id="movingWall" class="moving-wall absolute top-0 left-0 flex flex-wrap gap-4"></div>
        </div>
        
        <div class="text-center mt-6 text-sm text-green-400 fade-in">Built by @seumcoded</div>
    </div>
</div>

<!-- Enhanced Styles -->
<style>
/* Enhanced Interstellar Effects */
.spinning-portal {
    pointer-events: none;
}

.interstellar-ring {
    width: 500px;
    height: 500px;
    position: relative;
    animation: spinPortal 15s linear infinite;
    opacity: 0.4;
}

.interstellar-ring::before {
    content: '';
    position: absolute;
    inset: 0;
    background: conic-gradient(
        from 0deg,
        transparent 0deg,
        #22c55e 8deg,
        transparent 16deg,
        transparent 24deg,
        #16a34a 32deg,
        transparent 40deg,
        transparent 48deg,
        #22c55e 56deg,
        transparent 64deg,
        transparent 72deg,
        #15803d 80deg,
        transparent 88deg,
        transparent 96deg,
        #22c55e 104deg,
        transparent 112deg,
        transparent 120deg,
        #16a34a 128deg,
        transparent 136deg,
        transparent 144deg,
        #22c55e 152deg,
        transparent 160deg,
        transparent 168deg,
        #15803d 176deg,
        transparent 184deg,
        transparent 192deg,
        #22c55e 200deg,
        transparent 208deg,
        transparent 216deg,
        #16a34a 224deg,
        transparent 232deg,
        transparent 240deg,
        #22c55e 248deg,
        transparent 256deg,
        transparent 264deg,
        #15803d 272deg,
        transparent 280deg,
        transparent 288deg,
        #22c55e 296deg,
        transparent 304deg,
        transparent 312deg,
        #16a34a 320deg,
        transparent 328deg,
        transparent 336deg,
        #22c55e 344deg,
        transparent 352deg,
        transparent 360deg
    );
    border-radius: 50%;
    mask: radial-gradient(circle, transparent 35%, black 36%, black 65%, transparent 66%);
    -webkit-mask: radial-gradient(circle, transparent 35%, black 36%, black 65%, transparent 66%);
}

.inner-ring {
    width: 200px;
    height: 200px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 2px solid rgba(34, 197, 94, 0.3);
    border-radius: 50%;
    animation: spinPortalReverse 10s linear infinite;
}

@keyframes spinPortal {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes spinPortalReverse {
    from { transform: translate(-50%, -50%) rotate(360deg); }
    to { transform: translate(-50%, -50%) rotate(0deg); }
}

/* Energy particles */
.energy-particles {
    background-image: 
        radial-gradient(3px 3px at 100px 150px, #22c55e, transparent),
        radial-gradient(2px 2px at 300px 80px, rgba(34, 197, 94, 0.8), transparent),
        radial-gradient(2px 2px at 500px 200px, #16a34a, transparent),
        radial-gradient(1px 1px at 200px 300px, rgba(21, 128, 61, 0.9), transparent),
        radial-gradient(2px 2px at 700px 100px, #22c55e, transparent),
        radial-gradient(1px 1px at 150px 400px, rgba(34, 197, 94, 0.7), transparent);
    background-repeat: repeat;
    background-size: 800px 500px, 600px 400px, 700px 450px, 500px 350px, 900px 600px, 400px 300px;
    animation: energyFloat 25s linear infinite;
    opacity: 0.8;
}

@keyframes energyFloat {
    0% { transform: translateX(0) translateY(0); }
    25% { transform: translateX(-80px) translateY(-40px); }
    50% { transform: translateX(-160px) translateY(30px); }
    75% { transform: translateX(-40px) translateY(-60px); }
    100% { transform: translateX(0) translateY(0); }
}

/* Floating orbs */
.floating-orbs {
    pointer-events: none;
}

.orb {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(34, 197, 94, 0.8), rgba(34, 197, 94, 0.2), transparent);
    animation: floatOrb 8s ease-in-out infinite;
}

.orb-1 {
    width: 20px;
    height: 20px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.orb-2 {
    width: 15px;
    height: 15px;
    top: 60%;
    right: 15%;
    animation-delay: -2s;
}

.orb-3 {
    width: 25px;
    height: 25px;
    bottom: 30%;
    left: 20%;
    animation-delay: -4s;
}

.orb-4 {
    width: 18px;
    height: 18px;
    top: 40%;
    right: 25%;
    animation-delay: -6s;
}

@keyframes floatOrb {
    0%, 100% { transform: translateY(0) scale(1); opacity: 0.8; }
    25% { transform: translateY(-30px) scale(1.1); opacity: 1; }
    50% { transform: translateY(-60px) scale(0.9); opacity: 0.6; }
    75% { transform: translateY(-20px) scale(1.05); opacity: 0.9; }
}

/* Cyber grid */
.cyber-grid {
    background-image: 
        linear-gradient(rgba(34, 197, 94, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(34, 197, 94, 0.1) 1px, transparent 1px);
    background-size: 100px 100px;
    animation: gridMove 20s linear infinite;
    opacity: 0.3;
}

@keyframes gridMove {
    0% { transform: translate(0, 0); }
    100% { transform: translate(100px, 100px); }
}

/* Enhanced Text Effects */
.glow-text {
    text-shadow: 0 0 10px rgba(34, 197, 94, 0.5), 0 0 20px rgba(34, 197, 94, 0.3);
}

.pulse-text {
    animation: pulseGlow 2s ease-in-out infinite alternate;
}

@keyframes pulseGlow {
    from { text-shadow: 0 0 5px rgba(34, 197, 94, 0.5); }
    to { text-shadow: 0 0 15px rgba(34, 197, 94, 0.8); }
}

/* Enhanced Input Effects */
.input-container {
    animation: slideInFromTop 1s ease-out;
}

@keyframes slideInFromTop {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.glow-input:focus {
    box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
}

.glow-button {
    box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
}

.glow-button:hover {
    box-shadow: 0 0 25px rgba(34, 197, 94, 0.5);
}

.pulse-button {
    animation: buttonPulse 3s ease-in-out infinite;
}

@keyframes buttonPulse {
    0%, 100% { box-shadow: 0 0 10px rgba(34, 197, 94, 0.3); }
    50% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.6); }
}

/* Enhanced Wall Container */
.wall-container {
    animation: slideInFromBottom 1.2s ease-out;
    box-shadow: 0 0 30px rgba(34, 197, 94, 0.2);
}

@keyframes slideInFromBottom {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

/* Enhanced Moving Wall */
.moving-wall-container {
    mask: linear-gradient(90deg, transparent 0%, black 15%, black 85%, transparent 100%);
    -webkit-mask: linear-gradient(90deg, transparent 0%, black 15%, black 85%, transparent 100%);
}

.moving-wall {
    width: max-content;
    animation: slideWall 80s linear infinite;
}

@keyframes slideWall {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

/* Enhanced User Cards */
.user-card {
    flex-shrink: 0;
    width: 130px;
    height: 130px;
    position: relative;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    animation: cardSlideIn 0.8s ease-out;
}

@keyframes cardSlideIn {
    from { transform: scale(0.5) rotate(10deg); opacity: 0; }
    to { transform: scale(1) rotate(0deg); opacity: 1; }
}

.user-card:hover {
    transform: scale(1.2) translateY(-10px) rotate(2deg);
    z-index: 10;
}

.profile-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    border: 4px solid rgba(34, 197, 94, 0.8);
    box-shadow: 0 0 25px rgba(34, 197, 94, 0.4);
    transition: all 0.3s ease;
}

.user-card:hover .profile-img {
    border-color: rgba(34, 197, 94, 1);
    box-shadow: 0 0 35px rgba(34, 197, 94, 0.7);
    filter: brightness(1.1);
}

.username-overlay {
    position: absolute;
    bottom: -8px;
    left: 0;
    right: 0;
    background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(21, 128, 61, 0.8));
    color: #22c55e;
    text-align: center;
    padding: 6px;
    font-size: 12px;
    font-weight: bold;
    border-radius: 0 0 15px 15px;
    border: 2px solid rgba(34, 197, 94, 0.6);
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
}

.user-card:hover .username-overlay {
    background: linear-gradient(135deg, rgba(34, 197, 94, 0.9), rgba(21, 128, 61, 0.9));
    color: white;
    transform: translateY(-2px);
}

/* Enhanced Loading States */
.loading-placeholder {
    background: linear-gradient(
        90deg, 
        rgba(31, 41, 55, 0.8) 25%, 
        rgba(34, 197, 94, 0.3) 50%, 
        rgba(31, 41, 55, 0.8) 75%
    );
    background-size: 200% 100%;
    animation: enhancedShimmer 2s ease-in-out infinite;
    border-radius: 15px;
    border: 4px solid rgba(34, 197, 94, 0.5);
    position: relative;
}

.loading-placeholder::before {
    content: 'ðŸ”„';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    animation: spin 1s linear infinite;
}

@keyframes enhancedShimmer {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

@keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

.error-avatar {
    background: linear-gradient(135deg, #16a34a 0%, #15803d 50%, #22c55e 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 28px;
    font-weight: bold;
    border-radius: 15px;
    border: 4px solid rgba(34, 197, 94, 0.8);
    box-shadow: 0 0 25px rgba(34, 197, 94, 0.4);
    animation: errorPulse 2s ease-in-out infinite alternate;
}

@keyframes errorPulse {
    from { box-shadow: 0 0 25px rgba(34, 197, 94, 0.4); }
    to { box-shadow: 0 0 35px rgba(34, 197, 94, 0.7); }
}

.fade-in {
    animation: fadeIn 2s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>

<!-- Enhanced Script -->
<script>
// Configuration
const CONFIG = {
    SERVER_URL: 'http://162.250.191.81:4000',
    PROXY_URL: 'https://api.allorigins.win/raw?url=',
    TIMEOUT: 6000
};

const STORAGE_KEY = 'plasma_wall_users';

// DOM elements
const usernameInput = document.getElementById('usernameInput');
const submitBtn = document.getElementById('submitBtn');
const movingWall = document.getElementById('movingWall');
const bgMusic = document.getElementById('bgMusic');
const musicToggle = document.getElementById('musicToggle');
const connectionStatus = document.getElementById('connectionStatus');
const userCount = document.getElementById('userCount');

let musicPlaying = false;

// Extended default users including the new ones you requested
const DEFAULT_USERS = [
    'proofofnathan', 'scene999', 'MaxApoz', 'shadowofthefax',
    'primay_eth', 'kolyposts', 'Buja_Ques', 'CATTtwit', 
    'The9bo', 'cryptobaikan', 'ImFaziiii'
];

let allUsers = [...DEFAULT_USERS];

// Enhanced localStorage functions
function saveUsersToStorage() {
    try {
        const usersToSave = allUsers.filter(user => !DEFAULT_USERS.includes(user));
        localStorage.setItem(STORAGE_KEY, JSON.stringify(usersToSave));
        console.log('ðŸ’¾ Saved to localStorage:', usersToSave.length, 'users');
    } catch (e) {
        console.error('âŒ Failed to save to localStorage:', e);
    }
}

function loadUsersFromStorage() {
    try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            const savedUsers = JSON.parse(saved);
            console.log('ðŸ“¦ Loaded from localStorage:', savedUsers.length, 'users');
            allUsers = [...DEFAULT_USERS, ...savedUsers];
            return savedUsers;
        }
    } catch (e) {
        console.error('âŒ Failed to load from localStorage:', e);
    }
    return [];
}

// Enhanced music functionality
musicToggle.addEventListener('click', async () => {
    try {
        if (musicPlaying) { 
            bgMusic.pause(); 
            musicToggle.textContent = 'ðŸŽµ Play Music'; 
            musicPlaying = false; 
            console.log('ðŸ”‡ Music paused');
        } else { 
            bgMusic.volume = 0.4;
            await bgMusic.play(); 
            musicToggle.textContent = 'ðŸ”‡ Pause Music'; 
            musicPlaying = true; 
            console.log('ðŸŽµ Music playing');
        }
    } catch(e) { 
        console.error('âŒ Audio error:', e);
        connectionStatus.textContent = 'âš ï¸ Music file not found';
        setTimeout(() => {
            connectionStatus.textContent = 'Ready to submit';
        }, 3000);
    }
});

// MASSIVELY Enhanced avatar loading system
function createUserCard(username) {
    console.log(`ðŸ–¼ï¸ Creating enhanced card for: ${username}`);
    
    const card = document.createElement('div');
    card.className = 'user-card';
    
    const img = document.createElement('img');
    img.className = 'profile-img loading-placeholder';
    img.alt = username;
    
    const overlay = document.createElement('div');
    overlay.className = 'username-overlay';
    overlay.textContent = `@${username}`;
    
    card.appendChild(img);
    card.appendChild(overlay);
    
    // MASSIVE list of avatar sources for maximum reliability
    const avatarSources = [
        // Primary Twitter/X sources (most reliable)
        `https://unavatar.io/twitter/${username}?fallback=false`,
        `https://unavatar.io/x/${username}?fallback=false`,
        
        // Alternative Twitter services
        `https://avatars.io/twitter/${username}?size=130`,
        `https://twitter-avatar.vercel.app/${username}`,
        
        // GitHub (many Twitter users have same handle)
        `https://avatars.githubusercontent.com/${username}?size=130`,
        `https://github.com/${username}.png?size=130`,
        
        // Instagram (some users have same handle)
        `https://unavatar.io/instagram/${username}?fallback=false`,
        
        // Generic avatar services
        `https://unavatar.io/${username}?fallback=false`,
        
        // Generated avatars with different styles
        `https://api.dicebear.com/7.x/personas/svg?seed=${username}&size=130&backgroundColor=random`,
        `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}&size=130&backgroundColor=random`,
        `https://api.dicebear.com/7.x/adventurer/svg?seed=${username}&size=130&backgroundColor=random`,
        `https://api.dicebear.com/7.x/big-smile/svg?seed=${username}&size=130&backgroundColor=random`,
        `https://api.dicebear.com/7.x/bottts/svg?seed=${username}&size=130&backgroundColor=random`,
        
        // Robohash with different sets
        `https://robohash.org/${username}?size=130x130&set=set1`,
        `https://robohash.org/${username}?size=130x130&set=set2`,
        `https://robohash.org/${username}?size=130x130&set=set3`,
        `https://robohash.org/${username}?size=130x130&set=set4`,
        
        // More generated options
        `https://api.multiavatar.com/${username}.png?apikey=free`,
        `https://source.boringavatars.com/beam/130/${username}?colors=22c55e,16a34a,15803d,0f766e,047857`,
        `https://source.boringavatars.com/marble/130/${username}?colors=22c55e,16a34a,15803d,0f766e,047857`,
        `https://source.boringavatars.com/pixel/130/${username}?colors=22c55e,16a34a,15803d,0f766e,047857`,
        
        // UI Avatars with different backgrounds
        `https://ui-avatars.com/api/?name=${username.charAt(0)}&background=22c55e&color=fff&size=130&bold=true&rounded=true`,
        `https://ui-avatars.com/api/?name=${username.charAt(0)}&background=16a34a&color=fff&size=130&bold=true&rounded=true`,
        `https://ui-avatars.com/api/?name=${username.charAt(0)}&background=15803d&color=fff&size=130&bold=true&rounded=true`,
        
        // Placeholder services
        `https://via.placeholder.com/130/22c55e/ffffff?text=${username.charAt(0).toUpperCase()}`,
        `https://dummyimage.com/130x130/22c55e/ffffff&text=${username.charAt(0).toUpperCase()}`,
        
        // Identicon services
        `https://www.gravatar.com/avatar/${btoa(username)}?s=130&d=identicon`,
        `https://www.gravatar.com/avatar/${btoa(username)}?s=130&d=retro`,
        `https://www.gravatar.com/avatar/${btoa(username)}?s=130&d=wavatar`
    ];
    
    let sourceIndex = 0;
    let attempts = 0;
    const maxAttempts = avatarSources.length;
    
    const tryNextSource = () => {
        if (attempts >= maxAttempts) {
            console.log(`âŒ All ${maxAttempts} sources failed for ${username}, creating letter avatar`);
            card.removeChild(img);
            const letterDiv = document.createElement('div');
            letterDiv.className = 'error-avatar';
            letterDiv.style.width = '100%';
            letterDiv.style.height = '100%';
            letterDiv.textContent = username.charAt(0).toUpperCase();
            card.insertBefore(letterDiv, overlay);
            return;
        }
        
        const currentSource = avatarSources[sourceIndex];
        console.log(`  ðŸ“¡ Trying source ${attempts + 1}/${maxAttempts} for ${username}: ${currentSource.split('?')[0].split('/').pop()}`);
        
        // Longer timeout for better loading
        const timeout = setTimeout(() => {
            console.log(`  â° Timeout for ${username} source ${attempts + 1}`);
            attempts++;
            sourceIndex = (sourceIndex + 1) % avatarSources.length;
            tryNextSource();
        }, 6000); // 6 seconds per source
        
        img.onload = () => {
            clearTimeout(timeout);
            img.classList.remove('loading-placeholder');
            console.log(`  âœ… SUCCESS: Avatar loaded for ${username} from source ${attempts + 1} (${currentSource.split('?')[0].split('/').pop()})`);
            
            // Add success animation
            img.style.animation = 'cardSlideIn 0.5s ease-out';
        };
        
        img.onerror = () => {
            clearTimeout(timeout);
            console.log(`  âŒ Source ${attempts + 1} failed for ${username}`);
            attempts++;
            sourceIndex = (sourceIndex + 1) % avatarSources.length;
            tryNextSource();
        };
        
        img.src = currentSource;
    };
    
    tryNextSource();
    return card;
}

// Enhanced display function with staggered animations
function displayMovingWall() {
    console.log('ðŸŽ¯ Displaying enhanced moving wall with', allUsers.length, 'users');
    
    movingWall.innerHTML = '';
    
    // Create cards with staggered timing
    allUsers.forEach((username, index) => {
        setTimeout(() => {
            const card = createUserCard(username);
            card.style.animationDelay = `${index * 0.1}s`;
            movingWall.appendChild(card);
        }, index * 50);
    });
    
    // Duplicate for seamless loop with delay
    setTimeout(() => {
        allUsers.forEach((username, index) => {
            setTimeout(() => {
                const card = createUserCard(username);
                card.style.animationDelay = `${(allUsers.length + index) * 0.1}s`;
                movingWall.appendChild(card);
            }, index * 50);
        });
    }, allUsers.length * 50);
    
    userCount.textContent = `${allUsers.length} plasma warriors in the wall`;
}

// Enhanced backend save with multiple retry strategies
async function saveToBackend(username) {
    console.log('ðŸ’¾ Enhanced save attempt for:', username);
    
    const saveMethods = [
        // Method 1: Direct CORS headers
        async () => {
            const response = await fetch(`${CONFIG.SERVER_URL}/users`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Allow-Methods': 'POST, GET, OPTIONS',
                    'Access-Control-Allow-Headers': 'Content-Type'
                },
                body: JSON.stringify({ username }),
                signal: AbortSignal.timeout(CONFIG.TIMEOUT)
            });
            
            if (response.ok) {
                console.log('âœ… Saved via direct connection with CORS');
                return true;
            }
            throw new Error(`Direct CORS: ${response.status}`);
        },
        
        // Method 2: AllOrigins proxy
        async () => {
            const proxyUrl = `${CONFIG.PROXY_URL}${encodeURIComponent(CONFIG.SERVER_URL + '/users')}`;
            const response = await fetch(proxyUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username }),
                signal: AbortSignal.timeout(CONFIG.TIMEOUT)
