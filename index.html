<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Plasma Wall - Join the Matrix</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen text-white overflow-hidden relative" style="background: linear-gradient(135deg, #0a0a0a, #1a3b2e, #0f2922, #1a3b2e, #0a0a0a);">

<!-- Enhanced Cosmic Background -->

        <div class="plasma-orb orb-2"></div>
        <div class="plasma-orb orb-3"></div>
        <div class="plasma-orb orb-4"></div>
        <div class="plasma-orb orb-5"></div>
        <div class="plasma-orb orb-6"></div>
    </div>
    
    <!-- Moving matrix grid -->
    <div class="matrix-grid absolute inset-0"></div>
    
    <!-- Scanning lines -->
    <div class="scan-lines absolute inset-0"></div>

<!-- Audio -->
<audio id="bgMusic" loop preload="auto" style="display: none;">
    <source src="./interstellar.mp3" type="audio/mpeg">

            <input 
                type="text" 
                id="usernameInput"

<!-- Enhanced Cyberpunk Styles -->
<style>

@keyframes spinMedium { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

.orb-3 { width: 30px; height: 30px; bottom: 25%; left: 20%; animation-delay: -6s; }
.orb-4 { width: 18px; height: 18px; top: 60%; right: 25%; animation-delay: -9s; }
.orb-5 { width: 22px; height: 22px; bottom: 40%; right: 10%; animation-delay: -12s; }
.orb-6 { width: 28px; height: 28px; top: 40%; left: 5%; animation-delay: -15s; }

@keyframes plasmaDrift {
    0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
    25% { transform: translate(30px, -40px) scale(1.2); opacity: 0.9; }
    50% { transform: translate(-20px, -80px) scale(0.8); opacity: 0.7; }

@keyframes gridFlow {

    left: 0;
    right: 0;

@keyframes scanVertical {

/* Enhanced Typography */

@keyframes cyber-pulse {

.input-matrix {

@keyframes slideInMatrix {

.cyber-button::before {

.cyber-button-small {

/* Enhanced Wall Container */
.plasma-container {

.plasma-wall-container {

.scan-line {

@keyframes matrixShimmer {

.status-text {

<script>
// Configuration
const CONFIG = {
    SERVER_URL: 'http://162.250.191.81:4000',
    PROXY_URLS: [
        'https://api.allorigins.win/raw?url=',
        'https://cors-anywhere.herokuapp.com/',
        'https://thingproxy.freeboard.io/fetch/'
    ],
    TIMEOUT: 8000,
    MAX_RETRIES: 3,
    RETRY_DELAY: 2000
};

const STORAGE_KEY = 'plasma_wall_quantum_users';
const LAST_SYNC_KEY = 'plasma_wall_last_sync';

// DOM elements
const usernameInput = document.getElementById('usernameInput');
const submitBtn = document.getElementById('submitBtn');
const syncBtn = document.getElementById('syncBtn');
const movingWall = document.getElementById('movingWall');
const bgMusic = document.getElementById('bgMusic');
const musicToggle = document.getElementById('musicToggle');
const connectionStatus = document.getElementById('connectionStatus');
const userCount = document.getElementById('userCount');
const liveCounter = document.getElementById('liveCounter');

let musicPlaying = false;
let syncInProgress = false;

// Default users
const DEFAULT_USERS = [
    'proofofnathan', 'scene999', 'MaxApoz', 'shadowofthefax',
    'primay_eth', 'kolyposts', 'Buja_Ques', 'CATTtwit', 
    'The9bo', 'cryptobaikan', 'ImFaziiii'
];

let allUsers = [...DEFAULT_USERS];

// Storage functions
function saveUsersToStorage() {
    try {
        const userData = {
            users: allUsers.filter(user => !DEFAULT_USERS.includes(user)),
            timestamp: Date.now(),
            version: '2.0'
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(userData));
        localStorage.setItem(LAST_SYNC_KEY, Date.now().toString());
        console.log('üíæ Data saved:', userData.users.length, 'users');
        return true;
    } catch (e) {
        console.error('‚ùå Storage failed:', e);
        return false;
    }
}

function loadUsersFromStorage() {
    try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            const userData = JSON.parse(saved);
            const savedUsers = userData.users || userData;
            console.log('üì¶ Data loaded:', savedUsers.length, 'users');
            allUsers = [...new Set([...DEFAULT_USERS, ...savedUsers])];
            return savedUsers;
        }
    } catch (e) {
        console.error('‚ùå Load failed:', e);
    }
    return [];
}

// Music control
musicToggle.addEventListener('click', async () => {
    try {
        if (musicPlaying) { 
            bgMusic.pause(); 
            musicToggle.textContent = 'üéµ Activate Audio Matrix'; 
            musicPlaying = false; 
        } else { 
            bgMusic.volume = 0.5;
            await bgMusic.play(); 
            musicToggle.textContent = 'üîá Deactivate Audio Matrix'; 
            musicPlaying = true; 
        }
    } catch(e) { 
        console.error('‚ùå Audio error:', e);
        updateStatus('‚ö†Ô∏è Audio offline - check music files', 'warning');
    }
});

// Sync button
syncBtn.addEventListener('click', async () => {
    if (syncInProgress) return;
    
    syncInProgress = true;
    syncBtn.disabled = true;
    syncBtn.textContent = 'üîÑ Syncing...';
    
    updateStatus('üîÑ Synchronizing with network...', 'info');
    
    const success = await loadFromBackend(true);
    
    setTimeout(() => {
        syncBtn.disabled = false;
        syncBtn.textContent = 'üîÑ Force Sync';
        syncInProgress = false;
        
        if (success) {
            updateStatus('‚úÖ Sync complete', 'success');
        } else {
            updateStatus('‚ö†Ô∏è Operating in local mode', 'warning');
        }
    }, 2000);
});

// Status update
function updateStatus(message, type = 'info') {
    connectionStatus.textContent = message;
    connectionStatus.className = `mt-4 text-center status-text ${
        type === 'success' ? 'text-green-300' :
        type === 'warning' ? 'text-yellow-400' :
        type === 'error' ? 'text-red-400' :
        'text-green-300'
    }`;
    
    setTimeout(() => {
        if (connectionStatus.textContent === message) {
            connectionStatus.textContent = 'Network ready';
            connectionStatus.className = 'mt-4 text-center status-text text-green-300';
        }
    }, 5000);
}

// Create avatar card with WORKING Twitter avatar loading
function createAvatarCard(username) {
    console.log(`Creating avatar for: ${username}`);
    
    const card = document.createElement('div');
    card.className = 'avatar-card';
    
    const img = document.createElement('img');
    img.className = 'avatar-img loading-matrix';
    img.alt = username;
    
    const overlay = document.createElement('div');
    overlay.className = 'handle-display';
    overlay.textContent = `@${username}`;
    
    card.appendChild(img);
    card.appendChild(overlay);
    
    // Working avatar sources
    const avatarSources = [
        `https://unavatar.io/twitter/${username}`,
        `https://unavatar.io/x/${username}`,
        `https://github.com/${username}.png?size=200`,
        `https://api.dicebear.com/7.x/pixel-art/svg?seed=${username}&backgroundColor=00ff41,22c55e`,
        `https://api.dicebear.com/7.x/bottts/svg?seed=${username}&backgroundColor=22c55e`,
        `https://robohash.org/${username}.png?size=200x200&set=set1`,
        `https://ui-avatars.com/api/?name=${username}&background=00ff41&color=000000&size=200&bold=true`
    ];
    
    let currentIndex = 0;
    
    const loadAvatar = () => {
        if (currentIndex >= avatarSources.length) {
            img.style.display = 'none';
            const fallback = document.createElement('div');
            fallback.className = 'error-matrix';
            fallback.style.width = '100%';
            fallback.style.height = '100%';
            fallback.textContent = username.charAt(0).toUpperCase();
            card.insertBefore(fallback, overlay);
            return;
        }
        
        const source = avatarSources[currentIndex];
        const testImg = new Image();
        
        const timeout = setTimeout(() => {
            currentIndex++;
            loadAvatar();
        }, 3000);
        
        testImg.onload = function() {
            if (this.naturalWidth > 0 && this.naturalHeight > 0) {
                clearTimeout(timeout);
                img.src = source;
                img.classList.remove('loading-matrix');
            } else {
                clearTimeout(timeout);
                currentIndex++;
                loadAvatar();
            }
        };
        
        testImg.onerror = function() {
            clearTimeout(timeout);
            currentIndex++;
            loadAvatar();
        };
        
        testImg.src = source;
    };
    
    loadAvatar();
    return card;
}

// Backend save
async function saveToBackend(username) {
    console.log('Saving to backend:', username);
    
    const saveStrategies = [
        async () => {
            const response = await fetch(`${CONFIG.SERVER_URL}/users`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ username }),
                signal: AbortSignal.timeout(CONFIG.TIMEOUT)
            });
            
            if (response.ok) {
                console.log('‚úÖ Direct save successful');
                return true;
            }
            throw new Error(`Direct: ${response.status}`);
        },
        ...CONFIG.PROXY_URLS.map((proxyUrl) => async () => {
            const fullUrl = `${proxyUrl}${encodeURIComponent(CONFIG.SERVER_URL + '/users')}`;
            const response = await fetch(fullUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username }),
                signal: AbortSignal.timeout(CONFIG.TIMEOUT)
            });
            
            if (response.ok) {
                console.log('‚úÖ Proxy save successful');
                return true;
            }
            throw new Error(`Proxy: ${response.status}`);
        })
    ];
    
    for (const strategy of saveStrategies) {
        for (let retry = 0; retry < CONFIG.MAX_RETRIES; retry++) {
            try {
                const result = await strategy();
                if (result) return true;
            } catch (error) {
                console.log('Save attempt failed:', error.message);
                if (retry < CONFIG.MAX_RETRIES - 1) {
                    await new Promise(resolve => setTimeout(resolve, CONFIG.RETRY_DELAY));
                }
            }
        }
    }
    
    console.error('All save strategies failed');
    return false;
}

// Backend load
async function loadFromBackend(forceSync = false) {
    console.log('Loading from backend...');
    
    const loadStrategies = [
        ...CONFIG.PROXY_URLS.map(proxy => `${proxy}${encodeURIComponent(CONFIG.SERVER_URL + '/users')}`),
        `${CONFIG.SERVER_URL}/users`
    ];
    
    for (const url of loadStrategies) {
        try {
            const response = await fetch(url, {
                method: 'GET',
                headers: { 'Cache-Control': forceSync ? 'no-cache' : 'max-age=300' },
                signal: AbortSignal.timeout(CONFIG.TIMEOUT)
            });
            
            if (response.ok) {
                const serverUsers = await response.json();
                console.log('‚úÖ Loaded', serverUsers.length, 'users from server');
                
                const localUsers = loadUsersFromStorage();
                allUsers = [...new Set([...DEFAULT_USERS, ...serverUsers, ...localUsers])];
                
                updateStatus('‚úÖ Network synchronized', 'success');
                displayPlasmaWall();
                return true;
            }
        } catch (error) {
            console.log('Load failed:', error.message);
        }
    }
    
    console.log('‚ö†Ô∏è Backend unavailable, using local storage');
    loadUsersFromStorage();
    updateStatus('‚ö†Ô∏è Operating in local mode', 'warning');
    return false;
}

// Submit user
async function submitUser(username) {
    const cleanUsername = username.replace('@', '').replace(/[^a-zA-Z0-9_]/g, '');
    
    if (!cleanUsername || cleanUsername.length < 2) {
        alert('‚ö†Ô∏è Username must be at least 2 characters');
        return;
    }
    
    if (cleanUsername.length > 30) {
        alert('‚ö†Ô∏è Username too long (max 30 characters)');
        return;
    }
    
    if (allUsers.includes(cleanUsername)) {
        alert('‚ö° User already exists in the matrix!');
        return;
    }
    
    console.log('Submitting user:', cleanUsername);
    
    // Update button
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="relative z-10">‚ü° INJECTING...</span>';
    updateStatus('üß¨ Injecting consciousness...', 'info');
    
    // Add locally
    allUsers.push(cleanUsername);
    const saved = saveUsersToStorage();
    
    if (!saved) {
        allUsers.pop();
        updateStatus('‚ùå Storage failure', 'error');
        resetSubmitButton();
        return;
    }
    
    // Update display
    displayPlasmaWall();
    
    // Try backend save
    const backendSaved = await saveToBackend(cleanUsername);
    
    if (backendSaved) {
        updateStatus('‚úÖ User injected and synchronized!', 'success');
    } else {
        updateStatus('‚úÖ User injected locally', 'warning');
    }
    
    // Clear input
    usernameInput.value = '';
    
    // Reset button
    setTimeout(resetSubmitButton, 3000);
}

function resetSubmitButton() {
    submitBtn.disabled = false;
    submitBtn.innerHTML = '<span class="relative z-10">INJECT</span>';
}

submitBtn.addEventListener('click', () => {
