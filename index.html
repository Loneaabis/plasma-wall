<!-- Interstellar Background -->

<!-- Input Section -->

<!-- Styles -->
<style>
/* Dove animation */
.dove-animation {
    display: inline-block;
    margin-bottom: 10px;
}

.dove {
    font-size: 36px;
    display: inline-block;
    animation: doveFly 6s ease-in-out infinite;
    filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
}

@keyframes doveFly {
    0%, 100% { 
        transform: translateY(0) translateX(0) rotate(0deg); 
    }
    25% { 
        transform: translateY(-10px) translateX(15px) rotate(-5deg); 
    }
    50% {

    }
    75% { 
        transform: translateY(-12px) translateX(10px) rotate(-3deg); 
    }
}

/* Enhanced animations */
@keyframes pulse-glow {
    0%, 100% { text-shadow: 0 0 5px #22c55e, 0 0 10px #22c55e, 0 0 15px #22c55e; }
    50% { text-shadow: 0 0 10px #16a34a, 0 0 20px #16a34a, 0 0 30px #16a34a; }
}

@keyframes fade-in {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
}

@keyframes orb-float {
    0% { transform: translate(0, 0) scale(1); opacity: 0.3; }
    25% { transform: translate(100px, -50px) scale(1.2); opacity: 0.6; }
    50% { transform: translate(-50px, -100px) scale(0.8); opacity: 0.4; }

}

.animate-pulse-glow {
    animation: pulse-glow 2s ease-in-out infinite;
}

.animate-fade-in {
    animation: fade-in 1s ease-out;
}

.glass-effect {
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);

    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.18);
}

.glow-text {
    text-shadow: 0 0 10px #22c55e;
}

/* Floating orbs */
.floating-orbs::before,
.floating-orbs::after {

    position: absolute;

    border-radius: 50%;

.floating-orbs::before {

}

.floating-orbs::after {

    animation-delay: 7s;
}

/* Interstellar spinning ring */
.spinning-portal {
    pointer-events: none;
}

.interstellar-ring {
    width: 400px;
    height: 400px;
    position: relative;
    animation: spinPortal 20s linear infinite;
    opacity: 0.4;
}

.interstellar-ring::before {
    content: '';
    position: absolute;
    inset: 0;
    background: conic-gradient(
        from 0deg,
        transparent 0deg,
        #22c55e 15deg,
        transparent 30deg,
        transparent 45deg,
        #16a34a 60deg,
        transparent 75deg,
        transparent 90deg,
        #22c55e 105deg,
        transparent 120deg,
        transparent 135deg,
        #15803d 150deg,
        transparent 165deg,
        transparent 180deg,
        #22c55e 195deg,
        transparent 210deg,
        transparent 225deg,
        #16a34a 240deg,
        transparent 255deg,
        transparent 270deg,
        #22c55e 285deg,
        transparent 300deg,
        transparent 315deg,
        #15803d 330deg,
        transparent 345deg,
        transparent 360deg
    );

    -webkit-mask: radial-gradient(circle, transparent 30%, black 31%, black 70%, transparent 71%);
}

@keyframes spinPortal {
    from { transform: rotate(0deg); }

}

/* Space particles */
.space-particles {
    background-image: 
        radial-gradient(2px 2px at 100px 150px, #22c55e, transparent),
        radial-gradient(1px 1px at 300px 80px, rgba(34, 197, 94, 0.8), transparent),

@keyframes particleFloat {

    50% { transform: translateX(-120px) translateY(30px); }
    75% { transform: translateX(-40px) translateY(-60px); }

/* Moving Wall Animation */
.moving-wall-container {

}

.moving-wall {

}

@keyframes slideWall {

/* ENHANCED USER CARDS WITH INTERSTELLAR EFFECTS */
.user-card {
    flex-shrink: 0;
    width: 120px;
    height: 120px;
    position: relative;
    transition: all 0.4s ease;

}

.user-card:nth-child(2n) {
    animation-delay: 0.5s;
}

.user-card:nth-child(3n) {
    animation-delay: 1s;
}

@keyframes cardFloat {
    0%, 100% { transform: translateY(0px); }

}

.user-card:hover {
    transform: scale(1.2) translateY(-15px) rotate(5deg);

/* Interstellar rotating frame */
.interstellar-frame {
    position: absolute;
    inset: -5px;
    border-radius: 50%;
    background: conic-gradient(
        from 0deg,
        transparent,
        #22c55e,

        #16a34a,

.user-card:hover .interstellar-frame {

}

@keyframes interstellarRotate {

.profile-container {

.profile-img {

.user-card:hover .profile-img {

/* Dove indicator on cards */
.dove-indicator {

@keyframes dovePulse {

.username-overlay {

.user-card:hover .username-overlay {

.loading-placeholder {

@keyframes shimmer {

.error-avatar {

.card-loading {

/* Loading ring */
.loading-ring {

</style>

<script>
// Configuration
const CONFIG = {
    SERVER_URL: 'http://162.250.191.81:4000',
    PROXY_URL: 'https://api.allorigins.win/raw?url=',
    TIMEOUT: 8000
};

// Storage key for localStorage
const STORAGE_KEY = 'plasma_wall_users';

// DOM elements
const usernameInput = document.getElementById('usernameInput');
const submitBtn = document.getElementById('submitBtn');
const movingWall = document.getElementById('movingWall');
const bgMusic = document.getElementById('bgMusic');
const musicToggle = document.getElementById('musicToggle');
const connectionStatus = document.getElementById('connectionStatus');
const userCount = document.getElementById('userCount');

let musicPlaying = false;

// Enhanced default users list
const DEFAULT_USERS = [
    'proofofnathan', 'scene999', 'MaxApoz', 'shadowofthefax',
    'primay_eth', 'kolyposts', 'Buja_Ques', 'CATTtwit', 
    'The9bo', 'cryptobaikan', 'ImFaziiii'
];

// All users array
let allUsers = [...DEFAULT_USERS];

// Enhanced localStorage functions
function saveUsersToStorage() {
    try {
        const usersToSave = allUsers.filter(user => !DEFAULT_USERS.includes(user));
        localStorage.setItem(STORAGE_KEY, JSON.stringify(usersToSave));
        console.log('ðŸ’¾ Saved to localStorage:', usersToSave);
    } catch (e) {
        console.error('âŒ Failed to save to localStorage:', e);
    }
}

function loadUsersFromStorage() {
    try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            const savedUsers = JSON.parse(saved);
            console.log('ðŸ“¦ Loaded from localStorage:', savedUsers);
            allUsers = [...DEFAULT_USERS, ...savedUsers];
            return savedUsers;
        }
    } catch (e) {
        console.error('âŒ Failed to load from localStorage:', e);
    }
    return [];
}

// Music functionality
musicToggle.addEventListener('click', async () => {
    try {
        if (musicPlaying) { 
            bgMusic.pause(); 
            musicToggle.textContent = 'ðŸŽµ Play Music'; 
            musicPlaying = false; 
            console.log('ðŸ”‡ Music paused');
        } else { 
            bgMusic.volume = 0.4;
            await bgMusic.play(); 
            musicToggle.textContent = 'ðŸ”‡ Pause Music'; 
            musicPlaying = true; 
            console.log('ðŸŽµ Music playing');
        }
    } catch(e) { 
        console.error('âŒ Audio error:', e);
        connectionStatus.textContent = 'âš ï¸ Music file not found - make sure interstellar.mp3 is in same folder';
        setTimeout(() => {
            connectionStatus.textContent = 'Ready to submit ðŸ•Š';
        }, 3000);
    }
});

// FIXED AND ENHANCED AVATAR LOADING
function createUserCard(username) {
    console.log(`ðŸ–¼ï¸ Creating card for: ${username}`);
    
    const card = document.createElement('div');
    card.className = 'user-card card-loading';
    
    // Interstellar rotating frame
    const frame = document.createElement('div');
    frame.className = 'interstellar-frame';
    
    // Profile container
    const container = document.createElement('div');
    container.className = 'profile-container';
    
    // Loading ring
    const loadingRing = document.createElement('div');
    loadingRing.className = 'loading-ring';
    
    const img = document.createElement('img');
    img.className = 'profile-img loading-placeholder';
    img.alt = username;
    
    // Dove indicator
    const dove = document.createElement('span');
    dove.className = 'dove-indicator';
    dove.textContent = 'ðŸ•Š';
    
    const overlay = document.createElement('div');
    overlay.className = 'username-overlay';
    overlay.textContent = `@${username}`;
    
    container.appendChild(img);
    card.appendChild(frame);
    card.appendChild(loadingRing);
    card.appendChild(container);
    card.appendChild(dove);
    card.appendChild(overlay);
    
    // IMPROVED avatar sources - ordered by reliability
    const avatarSources = [
        // Twitter/X specific (using CDN that works)
        `https://unavatar.io/twitter/${username}`,
        `https://unavatar.io/x/${username}`,
        
        // GitHub (many devs use same handle)
        `https://github.com/${username}.png?size=200`,
        
        // DiceBear API (very reliable, generates based on username)
        `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}&backgroundColor=22c55e,16a34a`,
        `https://api.dicebear.com/7.x/personas/svg?seed=${username}&backgroundColor=22c55e`,
        `https://api.dicebear.com/7.x/bottts/svg?seed=${username}&backgroundColor=16a34a`,
        `https://api.dicebear.com/7.x/identicon/svg?seed=${username}&backgroundColor=15803d`,
        
        // RoboHash (reliable fallback)
        `https://robohash.org/${username}?size=200x200&set=set4&bgset=bg1`,
        `https://robohash.org/${username}?size=200x200&set=set1`,
        
        // UI Avatars (text-based, always works)
        `https://ui-avatars.com/api/?name=${username}&background=22c55e&color=fff&size=200&bold=true`,
        
        // Boring Avatars
        `https://source.boringavatars.com/beam/200/${username}?colors=22c55e,16a34a,15803d`,
        
        // Placeholder as final fallback
        `https://via.placeholder.com/200/22c55e/ffffff?text=${username.charAt(0).toUpperCase()}`
    ];
    
    let sourceIndex = 0;
    let loadStartTime = Date.now();
    
    const tryLoadAvatar = () => {
        if (sourceIndex >= avatarSources.length) {
            // All failed - create letter avatar
            console.log(`âŒ All sources failed for ${username}, creating letter avatar`);
            container.removeChild(img);
            card.removeChild(loadingRing);
            const letterDiv = document.createElement('div');
            letterDiv.className = 'error-avatar';
            letterDiv.textContent = username.charAt(0).toUpperCase();
            container.appendChild(letterDiv);
            card.classList.remove('card-loading');
            return;
        }
        
        const currentSource = avatarSources[sourceIndex];
        console.log(`  ðŸ“¡ Trying source ${sourceIndex + 1}/${avatarSources.length}: ${currentSource.split('?')[0].substring(0, 50)}...`);
        
        // Create new image element for each attempt
        const testImg = new Image();
        
        const timeout = setTimeout(() => {
            console.log(`  â° Timeout for source ${sourceIndex + 1}`);
            sourceIndex++;
            tryLoadAvatar();
        }, 5000); // 5 second timeout per source
        
        testImg.onload = function() {
            clearTimeout(timeout);
            if (this.naturalWidth > 0 && this.naturalHeight > 0) {
                // Success!
                img.src = currentSource;
                img.classList.remove('loading-placeholder');
                card.classList.remove('card-loading');
                card.removeChild(loadingRing);
                const loadTime = Date.now() - loadStartTime;
                console.log(`  âœ… Avatar loaded for ${username} (${loadTime}ms)`);
            } else {
                // Invalid image
                console.log(`  âŒ Invalid image dimensions`);
                sourceIndex++;
                tryLoadAvatar();
            }
        };
        
        testImg.onerror = function() {
            clearTimeout(timeout);
            console.log(`  âŒ Failed to load source ${sourceIndex + 1}`);
            sourceIndex++;
            tryLoadAvatar();
        };
        
        // Start loading
        testImg.src = currentSource;
    };
    
    // Start loading process
    setTimeout(() => tryLoadAvatar(), 10);
    
    return card;
}

// Display users in moving wall with staggered animation
function displayMovingWall() {
    console.log('ðŸŽ¯ Displaying moving wall with users:', allUsers.length);
    
    // Clear wall
    movingWall.innerHTML = '';
    
    // Create cards for all users with staggered loading
    allUsers.forEach((username, index) => {
        setTimeout(() => {
            const card = createUserCard(username);
            movingWall.appendChild(card);
        }, index * 100); // Stagger by 100ms
    });
    
    // Duplicate for seamless loop
    setTimeout(() => {
        allUsers.forEach((username, index) => {
            setTimeout(() => {
                const card = createUserCard(username);
                movingWall.appendChild(card);
            }, index * 50);
        });
    }, allUsers.length * 100 + 500);
    
    userCount.textContent = `${allUsers.length} members in the Plasma Wall ðŸ•Š`;
}

// Enhanced backend save with retry logic
async function saveToBackend(username) {
    console.log('ðŸ’¾ Attempting to save to backend:', username);
    
    const methods = [
        // Method 1: Direct connection
        async () => {
            const response = await fetch(`${CONFIG.SERVER_URL}/users`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                body: JSON.stringify({ username }),
                signal: AbortSignal.timeout(CONFIG.TIMEOUT)
            });
            
            if (response.ok) {
                console.log('âœ… Saved via direct connection');
                return true;
            }
            throw new Error(`Direct: ${response.status}`);
        },
        
        // Method 2: CORS proxy
        async () => {
            const proxyUrl = `${CONFIG.PROXY_URL}${encodeURIComponent(CONFIG.SERVER_URL + '/users')}`;
            const response = await fetch(proxyUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username }),
                signal: AbortSignal.timeout(CONFIG.TIMEOUT)
            });
            
            if (response.ok) {
                console.log('âœ… Saved via CORS proxy');
                return true;
            }
            throw new Error(`Proxy: ${response.status}`);
        }
    ];
    
    // Try each method
    for (let i = 0; i < methods.length; i++) {
        try {
            console.log(`  ðŸ”„ Trying save method ${i + 1}/${methods.length}`);
            const result = await methods[i]();
            if (result) return true;
        } catch (error) {
            console.log(`  âŒ Save method ${i + 1} failed:`, error.message);
        }
    }
    
    console.error('âŒ All backend save methods failed');
    return false;
}

// Load from backend with better error handling
async function loadFromBackend() {
    console.log('ðŸ“¡ Loading users from backend...');
    
    const loadMethods = [
        `${CONFIG.PROXY_URL}${encodeURIComponent(CONFIG.SERVER_URL + '/users')}`,
        `${CONFIG.SERVER_URL}/users`
    ];
    
    for (const url of loadMethods) {
        try {
            console.log('  ðŸ”„ Trying to load from:', url.includes('proxy') ? 'proxy' : 'direct');
            const response = await fetch(url, {
                signal: AbortSignal.timeout(CONFIG.TIMEOUT)
            });
            
            if (response.ok) {
                const serverUsers = await response.json();
                console.log('âœ… Loaded from backend:', serverUsers);
                
                // Load saved users from localStorage
                const savedUsers = loadUsersFromStorage();
                
                // Combine all users (defaults + server + localStorage, no duplicates)
                allUsers = [...new Set([...DEFAULT_USERS, ...serverUsers, ...savedUsers])];
                
                connectionStatus.textContent = 'âœ… Connected to server ðŸ•Š';
                return true;
            }
