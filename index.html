<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Plasma Wall - Enhanced</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen text-white overflow-hidden relative" style="background: linear-gradient(135deg, #1a3b2e, #0f2922, #1a3b2e);">

<!-- Interstellar Background -->
<div class="absolute inset-0 overflow-hidden">
    <!-- Main spinning circle -->
    <div class="spinning-portal absolute inset-0 flex items-center justify-center">
        <div class="interstellar-ring"></div>
    </div>
    <!-- Floating particles -->
    <div class="space-particles absolute inset-0"></div>
    <!-- Additional cosmic elements -->
    <div class="cosmic-dust absolute inset-0"></div>
</div>

<!-- Audio -->
<audio id="bgMusic" loop preload="auto" style="display: none;">
    <source src="./interstellar.mp3" type="audio/mpeg">
    <source src="./interstellar.wav" type="audio/wav">
    <source src="./music.mp3" type="audio/mpeg">
</audio>

<!-- Header -->
<header class="relative z-10 text-center py-6">
    <h1 class="text-5xl font-bold text-white mb-4 glow-text">
        Join the Plasma Wall
    </h1>
    <p class="text-green-300 text-lg">Submit your X/Twitter handle and become part of the cosmic community</p>
</header>

<!-- Stats Section -->
<div class="relative z-10 flex justify-center mb-6">
    <div class="bg-black/50 backdrop-blur-md rounded-2xl px-6 py-3 border border-green-500/30">
        <div id="userCount" class="text-green-200 font-semibold text-lg">Loading community...</div>
    </div>
</div>

<!-- Input Section -->
<div class="relative z-10 flex flex-col items-center justify-center px-4 mb-8">
    <div class="flex items-center gap-4 max-w-4xl w-full">
        <input 
            type="text" 
            id="usernameInput" 
            placeholder="@yourusername or yourusername" 
            class="flex-1 px-6 py-4 rounded-full text-gray-900 bg-white/95 focus:outline-none focus:ring-4 focus:ring-green-400/50 text-lg backdrop-blur-sm shadow-2xl transition-all duration-300 hover:shadow-green-400/20"
        >
        <button 
            id="submitBtn" 
            class="px-8 py-4 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 rounded-full font-bold transition-all duration-300 text-lg shadow-2xl hover:shadow-green-400/20 transform hover:scale-105"
        >
            Join Plasma
        </button>
    </div>
    
    <div class="flex gap-4 mt-4">
        <button 
            id="musicToggle" 
            class="px-6 py-3 bg-gradient-to-r from-green-800 to-green-900 hover:from-green-900 hover:to-green-950 rounded-full font-medium transition-all duration-300 shadow-xl transform hover:scale-105"
        >
            üéµ Play Cosmic Music
        </button>
        
        <button 
            id="refreshBtn" 
            class="px-6 py-3 bg-gradient-to-r from-blue-800 to-blue-900 hover:from-blue-900 hover:to-blue-950 rounded-full font-medium transition-all duration-300 shadow-xl transform hover:scale-105"
        >
            üîÑ Refresh Wall
        </button>
    </div>
    
    <div id="connectionStatus" class="mt-4 text-center text-green-300 font-medium">Connecting to the plasma network...</div>
</div>

<!-- Moving Wall Container -->
<div class="relative z-10 px-4 pb-8">
    <div class="bg-black/40 backdrop-blur-md rounded-3xl p-8 border border-green-500/30 max-w-7xl mx-auto overflow-hidden shadow-2xl">        
        <!-- Moving Wall -->
        <div class="moving-wall-container relative h-96 overflow-hidden">
            <div id="movingWall" class="moving-wall absolute top-0 left-0 flex flex-wrap gap-4 animate-move"></div>
        </div>
        
        <div class="flex justify-between items-center mt-6 text-sm">
            <div class="text-green-400">Built by @seumcoded</div>
            <div id="lastUpdated" class="text-green-400/70">Last updated: Never</div>
        </div>
    </div>
</div>

<!-- Styles -->
<style>

        transparent 35deg,

        #22c55e 52deg,
        transparent 65deg,
        transparent 75deg,
        #16a34a 85deg,
        transparent 95deg,
        transparent 105deg,
        #22c55e 115deg,
        transparent 125deg,
        transparent 135deg,
        #15803d 145deg,
        #16a34a 155deg,
        transparent 165deg,
        transparent 175deg,
        #22c55e 185deg,
        transparent 195deg,
        transparent 205deg,
        #16a34a 215deg,
        transparent 225deg,
        transparent 235deg,
        #15803d 245deg,

.username-overlay {

.loading-placeholder {

.success-added {

</style>

<!-- Script -->
<script>
// Enhanced Configuration
const CONFIG = {
    SERVER_URL: 'http://162.250.191.81:4000',
    PROXY_URLS: [
        'https://api.allorigins.win/raw?url=',
        'https://cors-anywhere.herokuapp.com/',
        'https://corsproxy.io/?'
    ],
    TIMEOUT: 10000,
    MAX_RETRIES: 3,
    RETRY_DELAY: 1000
};

// Storage key for localStorage
const STORAGE_KEY = 'plasma_wall_users_v2';
const METADATA_KEY = 'plasma_wall_metadata';

// DOM elements
const usernameInput = document.getElementById('usernameInput');
const submitBtn = document.getElementById('submitBtn');
const refreshBtn = document.getElementById('refreshBtn');
const movingWall = document.getElementById('movingWall');
const bgMusic = document.getElementById('bgMusic');
const musicToggle = document.getElementById('musicToggle');
const connectionStatus = document.getElementById('connectionStatus');
const userCount = document.getElementById('userCount');
const lastUpdated = document.getElementById('lastUpdated');

let musicPlaying = false;

// Enhanced default users with more variety
const DEFAULT_USERS = [
    'proofofnathan', 'scene999', 'MaxApoz', 'shadowofthefax',
    'elonmusk', 'sundarpichai', 'tim_cook', 'jeffbezos'
];

// All users array
let allUsers = [...DEFAULT_USERS];

// Utility functions
function getCurrentTime() {
    return new Date().toLocaleString();
}

function updateLastUpdatedTime() {
    lastUpdated.textContent = `Last updated: ${getCurrentTime()}`;
}

// Enhanced localStorage functions with metadata
function saveUsersToStorage() {
    try {
        const usersToSave = allUsers.filter(user => !DEFAULT_USERS.includes(user));
        const metadata = {
            savedAt: new Date().toISOString(),
            totalUsers: allUsers.length,
            version: '2.0'
        };
        
        localStorage.setItem(STORAGE_KEY, JSON.stringify(usersToSave));
        localStorage.setItem(METADATA_KEY, JSON.stringify(metadata));
        
        console.log('üíæ Saved to localStorage:', {
            users: usersToSave.length,
            total: allUsers.length,
            time: getCurrentTime()
        });
    } catch (e) {
        console.error('‚ùå Failed to save to localStorage:', e);
    }
}

function loadUsersFromStorage() {
    try {
        const saved = localStorage.getItem(STORAGE_KEY);
        const metadata = localStorage.getItem(METADATA_KEY);
        
        if (saved && metadata) {
            const savedUsers = JSON.parse(saved);
            const meta = JSON.parse(metadata);
            
            console.log('üì¶ Loaded from localStorage:', {
                users: savedUsers.length,
                savedAt: meta.savedAt,
                version: meta.version
            });
            
            allUsers = [...DEFAULT_USERS, ...savedUsers];
            
            if (meta.savedAt) {
                const savedDate = new Date(meta.savedAt);
                lastUpdated.textContent = `Last updated: ${savedDate.toLocaleString()}`;
            }
            
            return savedUsers;
        }
    } catch (e) {
        console.error('‚ùå Failed to load from localStorage:', e);
    }
    return [];
}

// Enhanced music functionality
musicToggle.addEventListener('click', async () => {
    try {
        if (musicPlaying) { 
            bgMusic.pause(); 
            musicToggle.innerHTML = 'üéµ Play Cosmic Music'; 
            musicPlaying = false; 
            console.log('üîá Music paused');
        } else { 
            bgMusic.volume = 0.3;
            await bgMusic.play(); 
            musicToggle.innerHTML = 'üîá Pause Music'; 
            musicPlaying = true; 
            console.log('üéµ Music playing');
            
            // Add visual feedback
            musicToggle.classList.add('success-added');
            setTimeout(() => musicToggle.classList.remove('success-added'), 600);
        }
    } catch(e) { 
        console.error('‚ùå Audio error:', e);
        connectionStatus.innerHTML = '‚ö†Ô∏è Music files not found - add interstellar.mp3 to your folder';
        setTimeout(() => {
            connectionStatus.innerHTML = 'Ready to submit';
        }, 4000);
    }
});

// Enhanced avatar loading with comprehensive sources and better fallback
function createUserCard(username, isNewUser = false) {
    console.log(`üñºÔ∏è Creating card for: ${username}${isNewUser ? ' (new user)' : ''}`);
    
    const card = document.createElement('div');
    card.className = 'user-card';
    if (isNewUser) {
        card.classList.add('success-added');
    }
    
    const img = document.createElement('img');
    img.className = 'profile-img loading-placeholder';
    img.alt = username;
    
    const overlay = document.createElement('div');
    overlay.className = 'username-overlay';
    overlay.textContent = `@${username}`;
    
    card.appendChild(img);
    card.appendChild(overlay);
    
    // Comprehensive avatar sources in order of reliability
    const avatarSources = [
        // Primary Twitter/X sources (most reliable)
        `https://unavatar.io/twitter/${username}?fallback=false&size=140`,
        `https://unavatar.io/x/${username}?fallback=false&size=140`,
        
        // Alternative Twitter API sources
        `https://avatars.io/twitter/${username}?size=large`,
        `https://api.twitter.com/1.1/users/profile_image?screen_name=${username}&size=bigger`,
        
        // GitHub (many users have same handle)
        `https://avatars.githubusercontent.com/${username}?size=140`,
        `https://github.com/${username}.png?size=140`,
        
        // Multi-platform sources
        `https://unavatar.io/${username}?size=140`,
        `https://avatar.vercel.sh/${username}?size=140`,
        
        // Generated avatars with better designs
        `https://api.dicebear.com/7.x/personas/svg?seed=${username}&size=140&backgroundColor=16a34a,22c55e&radius=20`,
        `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}&size=140&backgroundColor=16a34a&radius=20`,
        `https://api.dicebear.com/7.x/big-smile/svg?seed=${username}&size=140&backgroundColor=16a34a`,
        `https://api.dicebear.com/7.x/adventurer/svg?seed=${username}&size=140&backgroundColor=22c55e`,
        
        // Robohash variants
        `https://robohash.org/${username}?size=140x140&set=set4&bgset=bg1`,
        `https://robohash.org/${username}?size=140x140&set=set1&bgset=bg2`,
        
        // Final fallbacks
        `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=16a34a&color=fff&size=140&bold=true&rounded=true&font-size=0.4`,
        `https://via.placeholder.com/140/16a34a/ffffff?text=${encodeURIComponent(username.charAt(0).toUpperCase())}`
    ];
    
    let sourceIndex = 0;
    let attempts = 0;
    const maxAttempts = avatarSources.length;
    
    const tryNextSource = () => {
        if (attempts >= maxAttempts) {
            // All sources failed - create enhanced letter avatar
            console.log(`‚ùå All ${maxAttempts} sources failed for ${username}, using letter avatar`);
            card.removeChild(img);
            
            const letterDiv = document.createElement('div');
            letterDiv.className = 'error-avatar';
            letterDiv.style.width = '100%';
            letterDiv.style.height = '100%';
            
            // Use first letter or first two letters for short usernames
            const displayText = username.length <= 3 ? 
                username.toUpperCase() : 
                username.charAt(0).toUpperCase();
            
            letterDiv.textContent = displayText;
            card.insertBefore(letterDiv, overlay);
            return;
        }
        
        const currentSource = avatarSources[sourceIndex];
        console.log(`  üì° Trying source ${attempts + 1}/${maxAttempts} for ${username}: ${currentSource.split('?')[0]}`);
        
        // Set up timeout for this attempt
        const timeout = setTimeout(() => {
            console.log(`  ‚è∞ Timeout for ${username} source ${attempts + 1}`);
            attempts++;
            sourceIndex = (sourceIndex + 1) % avatarSources.length;
            tryNextSource();
        }, 6000); // Increased timeout for better loading
        
        img.onload = () => {
            clearTimeout(timeout);
            // Check if image actually loaded (not a 1x1 pixel)
            if (img.naturalWidth > 1 && img.naturalHeight > 1) {
                img.classList.remove('loading-placeholder');
                console.log(`  ‚úÖ Avatar loaded for ${username} from source ${attempts + 1}`);
            } else {
                console.log(`  ‚ùå Invalid image for ${username} from source ${attempts + 1}`);
                attempts++;
                sourceIndex = (sourceIndex + 1) % avatarSources.length;
                tryNextSource();
            }
        };
        
        img.onerror = () => {
            clearTimeout(timeout);
            console.log(`  ‚ùå Source ${attempts + 1} failed for ${username}`);
            attempts++;
            sourceIndex = (sourceIndex + 1) % avatarSources.length;
            tryNextSource();
        };
        
        img.src = currentSource;
    };
    
    // Add click functionality to user cards
    card.addEventListener('click', () => {
        window.open(`https://twitter.com/${username}`, '_blank');
    });
    
    tryNextSource();
    return card;
}

// Enhanced display function with better performance
function displayMovingWall(highlightNewUser = null) {
    console.log('üéØ Displaying moving wall with users:', allUsers.length);
    
    // Clear wall
    movingWall.innerHTML = '';
    
    // Create cards for all users (single pass)
    const fragment = document.createDocumentFragment();
    
    allUsers.forEach(username => {
        const isNewUser = username === highlightNewUser;
        const card = createUserCard(username, isNewUser);
        fragment.appendChild(card);
    });
    
    // Duplicate for seamless loop
    allUsers.forEach(username => {
        const card = createUserCard(username);
        fragment.appendChild(card);
    });
    
    movingWall.appendChild(fragment);
    
    // Update user count with more details
    userCount.innerHTML = `
        üåü ${allUsers.length} members in the Plasma Wall 
        <span class="text-green-500">‚Ä¢ ${allUsers.length - DEFAULT_USERS.length} community members</span>
    `;
    
    updateLastUpdatedTime();
}

// Enhanced backend save with multiple retry strategies
async function saveToBackend(username) {
    console.log('üíæ Attempting to save to backend:', username);
    
    for (let retry = 0; retry < CONFIG.MAX_RETRIES; retry++) {
        console.log(`üîÑ Attempt ${retry + 1}/${CONFIG.MAX_RETRIES}`);
        
        const methods = [
            // Method 1: Direct connection
            async () => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);
                
                try {
                    const response = await fetch(`${CONFIG.SERVER_URL}/users`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ username }),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        console.log('‚úÖ Saved via direct connection');
                        return true;
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                } catch (error) {
                    clearTimeout(timeoutId);
                    throw error;
                }
            },
            
            // Method 2: Multiple proxy attempts
            ...CONFIG.PROXY_URLS.map(proxyUrl => async () => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);
                
                try {
                    const fullUrl = `${proxyUrl}${encodeURIComponent(CONFIG.SERVER_URL + '/users')}`;
                    const response = await fetch(fullUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username }),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        console.log(`‚úÖ Saved via proxy: ${proxyUrl}`);
                        return true;
                    }
                    throw new Error(`Proxy ${response.status}: ${response.statusText}`);
                } catch (error) {
                    clearTimeout(timeoutId);
                    throw error;
                }
            })
        ];
        
        // Try each method for this retry
        for (let i = 0; i < methods.length; i++) {
            try {
                console.log(`  üîÑ Trying save method ${i + 1}/${methods.length} (attempt ${retry + 1})`);
                const result = await methods[i]();
                if (result) return true;
            } catch (error) {
                console.log(`  ‚ùå Save method ${i + 1} failed:`, error.message);
            }
        }
        
        // Wait before retry
        if (retry < CONFIG.MAX_RETRIES - 1) {
            console.log(`‚è≥ Waiting ${CONFIG.RETRY_DELAY}ms before retry...`);
            await new Promise(resolve => setTimeout(resolve, CONFIG.RETRY_DELAY));
        }
    }
    
    console.error('‚ùå All backend save attempts failed');
    return false;
}

// Enhanced load from backend with better error handling
async function loadFromBackend() {
    console.log('üì° Loading users from backend...');
    
    const loadMethods = [
        { name: 'direct', url: `${CONFIG.SERVER_URL}/users` },
        ...CONFIG.PROXY_URLS.map(proxy => ({
            name: `proxy-${proxy.split('/')[2]}`,
            url: `${proxy}${encodeURIComponent(CONFIG.SERVER_URL + '/users')}`
        }))
    ];
    
    for (const method of loadMethods) {
        try {
            console.log(`  üîÑ Trying to load via ${method.name}...`);
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);
            
            const response = await fetch(method.url, {
                signal: controller.signal,
                headers: { 'Accept': 'application/json' }
            });
            
            clearTimeout(timeoutId);
            
            if (response.ok) {
                const serverUsers = await response.json();
                console.log('‚úÖ Loaded from backend:', serverUsers);
                
                // Load saved users from localStorage
                const savedUsers = loadUsersFromStorage();
                
                // Combine all users (defaults + server + localStorage, no duplicates)
                allUsers = [...new Set([...DEFAULT_USERS, ...serverUsers, ...savedUsers])];
                
                connectionStatus.innerHTML = '‚úÖ Connected to plasma network';
                updateLastUpdatedTime();
                return true;
            }
        } catch (error) {
            console.log(`  ‚ùå Load method ${method.name} failed:`, error.message);
        }
    }
    
    console.log('‚ö†Ô∏è Backend unavailable, using localStorage');
    
    // Load from localStorage only
    loadUsersFromStorage();
    connectionStatus.innerHTML = '‚ö†Ô∏è Offline mode - using saved data';
    return false;
}

// Enhanced submit user with better validation and feedback
async function submitUser(username) {
    const cleanUsername = username.replace('@', '').replace(/[^a-zA-Z0-9_]/g, '');
    
    // Enhanced validation
    if (!cleanUsername || cleanUsername.length < 2) {
        alert('Please enter a valid username (at least 2 characters, letters/numbers/underscores only)');
        return;
    }
    
    if (cleanUsername.length > 15) {
        alert('Username too long (maximum 15 characters)');
        return;
    }
    
    if (allUsers.includes(cleanUsername)) {
        alert('This user is already in the Plasma Wall! üåü');
        // Highlight existing user briefly
        const existingCards = document.querySelectorAll('.user-card');
        existingCards.forEach(card => {
            const overlay = card.querySelector('.username-overlay');
            if (overlay && overlay.textContent === `@${cleanUsername}`) {
                card.style.transform = 'scale(1.3) translateY(-15px)';
                card.style.zIndex = '100';
                setTimeout(() => {
                    card.style.transform = '';
                    card.style.zIndex = '';
                }, 2000);
            }
        });
        return;
    }
    
    console.log('üöÄ Processing submission:', cleanUsername);
    
    // Disable submit with loading animation
    submitBtn.disabled = true;
    submitBtn.innerHTML = '‚ö° Adding to Plasma...';
    connectionStatus.innerHTML = 'üåü Adding user to the cosmic wall...';
    
    // Add immediately to local array and save to localStorage
    allUsers.push(cleanUsername);
    saveUsersToStorage();
    
    // Update wall immediately with highlight for new user
    displayMovingWall(cleanUsername);
    
    // Try to save to backend in background
    const saved = await saveToBackend(cleanUsername);
    
    if (saved) {
        connectionStatus.innerHTML = '‚úÖ Added to Plasma Wall and synced to network! üöÄ';
    } else {
        connectionStatus.innerHTML = '‚úÖ Added to Plasma Wall (saved locally, will sync when network is back) üí´';
    }
    
    // Clear input with success animation
    usernameInput.value = '';
    usernameInput.style.transform = 'scale(1.05)';
    usernameInput.style.borderColor = '#22c55e';
    
    setTimeout(() => {
        usernameInput.style.transform = '';
        usernameInput.style.borderColor = '';
    }, 300);
    
    // Reset button and status with delay
    setTimeout(() => {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Join Plasma';
        connectionStatus.innerHTML = saved ? 
            '‚úÖ Connected to plasma network' : 
            '‚ö†Ô∏è Offline mode - using saved data';
    }, 3000);
    
    console.log('‚ú® User successfully added to Plasma Wall');
    
    // Celebration effect
    createCelebrationEffect();
}

// Add celebration effect for successful submissions
function createCelebrationEffect() {
    const colors = ['#22c55e', '#16a34a', '#15803d'];
    const particles = 20;
    
    for (let i = 0; i < particles; i++) {
        const particle = document.createElement('div');
        particle.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: ${colors[Math.floor(Math.random() * colors.length)]};
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            animation: celebrate 1.5s ease-out forwards;
        `;
        
        // Random direction
        const angle = (Math.PI * 2 * i) / particles;
        const velocity = 50 + Math.random() * 50;
        const x = Math.cos(angle) * velocity;
        const y = Math.sin(angle) * velocity;
        
        particle.style.setProperty('--x', `${x}px`);
        particle.style.setProperty('--y', `${y}px`);
        
        document.body.appendChild(particle);
        
        setTimeout(() => {
            if (particle.parentNode) {
                particle.parentNode.removeChild(particle);
            }
        }, 1500);
    }
}

    if (value !== cleanValue) {
        e.target.value = cleanValue.startsWith('@') ? cleanValue : (cleanValue ? `${cleanValue}` : '');
    }
    
    // Real-time validation feedback
    if (cleanValue.length > 0 && cleanValue.length < 2) {
        e.target.style.borderColor = '#f59e0b';

    }
});

// Auto-sync functionality (check for updates periodically)
let autoSyncInterval;

function startAutoSync() {
    autoSyncInterval = setInterval(async () => {
        console.log('üîÑ Auto-sync check...');
        try {
            const wasConnected = connectionStatus.textContent.includes('Connected');
            const loaded = await loadFromBackend();
            
            if (loaded && !wasConnected) {
                displayMovingWall();
                console.log('‚úÖ Reconnected to backend');
            }
        } catch (error) {
            console.log('‚ö†Ô∏è Auto-sync check failed:', error.message);
        }
    }, 30000); // Check every 30 seconds
}

function stopAutoSync() {
    if (autoSyncInterval) {
        clearInterval(autoSyncInterval);
    }
}
