<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plasma Hall of Fame</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-black to-gray-900 text-white flex flex-col items-center py-10">

  <!-- Header -->
  <div class="flex flex-col items-center mb-8">
    <img src="aztec.png" alt="Aztec Logo" class="w-24 mb-4 drop-shadow-lg">
    <h1 class="text-4xl font-extrabold tracking-wide text-purple-300">Plasma Hall of Fame</h1>
    <p class="text-gray-400 mt-2">Celebrate the early builders of PlasmaChain</p>
  </div>

  <!-- Input Form -->
  <div class="bg-gray-800/70 p-6 rounded-xl shadow-lg w-96 mb-8">
    <input id="usernameInput" type="text" placeholder="Enter your Twitter username"
      class="w-full px-3 py-2 mb-3 text-black rounded-lg focus:outline-none" />
    <button onclick="addToWall()"
      class="w-full bg-purple-600 hover:bg-purple-700 transition px-4 py-2 rounded-lg font-semibold shadow">
      Join the Wall
    </button>
  </div>

  <!-- Wall -->
  <div id="wall" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 w-11/12 max-w-5xl"></div>

  <script>
    function addToWall() {
      const username = document.getElementById("usernameInput").value;
      if (username.trim() !== "") {
        const wall = document.getElementById("wall");

        // Create Twitter card
        const card = document.createElement("div");
        card.classList.add("p-4", "bg-gray-900/80", "rounded-2xl", "shadow-lg", "hover:scale-105", "transition");

        card.innerHTML = `
          <a href="https://twitter.com/${username}" target="_blank" class="block text-center">
            <img src="https://unavatar.io/twitter/${username}" 
                 alt="${username}" 
                 class="w-20 h-20 rounded-full mx-auto mb-3 border-2 border-purple-500 shadow-md">
            <p class="font-semibold text-purple-300">@${username}</p>
          </a>
        `;

        wall.appendChild(card);
        document.getElementById("usernameInput").value = "";
      }
    }
  </script>

</body>
</html>
