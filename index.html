<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Plasma Wall</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen text-white overflow-hidden relative" style="background: linear-gradient(135deg, #1a3b2e, #0f2922, #1a3b2e);">

<!-- Interstellar Background -->
<div class="absolute inset-0 overflow-hidden">
    <!-- Main spinning circle like your image -->
    <div class="spinning-portal absolute inset-0 flex items-center justify-center">
        <div class="interstellar-ring"></div>
    </div>
    <!-- Floating dove -->
    <div class="floating-dove absolute inset-0 flex items-center justify-center">
        <div class="dove-container">üïäÔ∏è</div>
    </div>
    <!-- Floating particles -->
    <div class="space-particles absolute inset-0"></div>
    <!-- Additional floating orbs -->
    <div class="floating-orbs absolute inset-0"></div>
</div>

<!-- Audio -->
<audio id="bgMusic" loop preload="auto" style="display: none;">
    <source src="./interstellar.mp3" type="audio/mpeg">
    <source src="./interstellar.wav" type="audio/wav">
    <source src="./music.mp3" type="audio/mpeg">
</audio>

<!-- Header -->
<header class="relative z-10 text-center py-6">
    <h1 class="text-4xl font-bold text-white mb-4 glow-text animate-pulse-glow">
        Submit your X handle. Join Plasma Wall
    </h1>
</header>

<!-- Input Section -->
<div class="relative z-10 flex flex-col items-center justify-center px-4 mb-8">
    <div class="flex items-center gap-4 max-w-4xl w-full">
        <input 
            type="text" 
            id="usernameInput" 
            placeholder="@handle" 
            class="flex-1 px-6 py-4 rounded-full text-gray-900 bg-white/90 focus:outline-none focus:ring-2 focus:ring-green-400 text-lg backdrop-blur-sm transition-all duration-300 hover:bg-white/95 focus:scale-105"
        >
        <button 
            id="submitBtn" 
            class="px-8 py-4 bg-green-600 hover:bg-green-700 rounded-full font-bold transition-all duration-300 text-lg hover:scale-105 hover:shadow-lg hover:shadow-green-500/30"
        >
            Submit
        </button>
    </div>
    <button 
        id="musicToggle" 
        class="mt-4 px-8 py-3 bg-green-800 hover:bg-green-900 rounded-full font-medium transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-green-700/30"
    >
        üéµ Play Music
    </button>
    <div id="connectionStatus" class="mt-4 text-center text-green-300 animate-fade-in">Ready to submit</div>
</div>

<!-- Moving Wall Container -->
<div class="relative z-10 px-4 pb-8">
    <div class="bg-black/40 backdrop-blur-md rounded-3xl p-8 border border-green-500/30 max-w-7xl mx-auto overflow-hidden glass-effect">
        <div id="userCount" class="text-center text-green-200 mb-6 animate-fade-in">Loading users...</div>
        
        <!-- Moving Wall -->
        <div class="moving-wall-container relative h-96 overflow-hidden">
            <div id="movingWall" class="moving-wall absolute top-0 left-0 flex flex-wrap gap-4 animate-move"></div>
        </div>
        
        <div class="text-center mt-6 text-sm text-green-400 animate-fade-in">Built by aabis üïäÔ∏è</div>
    </div>
</div>

<!-- Styles -->
<style>
/* Enhanced animations */
@keyframes pulse-glow {
    0%, 100% { text-shadow: 0 0 5px #22c55e, 0 0 10px #22c55e, 0 0 15px #22c55e; }
    50% { text-shadow: 0 0 10px #16a34a, 0 0 20px #16a34a, 0 0 30px #16a34a; }
}

@keyframes fade-in {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
}

@keyframes orb-float {
    0% { transform: translate(0, 0) scale(1); opacity: 0.3; }
    25% { transform: translate(100px, -50px) scale(1.2); opacity: 0.6; }
    50% { transform: translate(-50px, -100px) scale(0.8); opacity: 0.4; }
    75% { transform: translate(-100px, 50px) scale(1.1); opacity: 0.7; }
    100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
}

@keyframes dove-orbit {
    0% { transform: rotate(0deg) translateX(180px) rotate(0deg); }
    100% { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
}

.animate-pulse-glow {
    animation: pulse-glow 2s ease-in-out infinite;
}

.animate-fade-in {
    animation: fade-in 1s ease-out;
}

.glass-effect {
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.18);
}

.glow-text {
    text-shadow: 0 0 10px #22c55e;
}

/* Floating dove */
.floating-dove {
    pointer-events: none;
}

.dove-container {
    font-size: 24px;
    animation: dove-orbit 25s linear infinite;
    opacity: 0.8;
    filter: drop-shadow(0 0 10px rgba(34, 197, 94, 0.6));
}

/* Floating orbs */
.floating-orbs::before,
.floating-orbs::after {
    content: '';
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(34, 197, 94, 0.4), transparent);
    animation: orb-float 15s ease-in-out infinite;
}

.floating-orbs::before {
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.floating-orbs::after {
    top: 60%;
    right: 15%;
    animation-delay: 7s;
}

/* Interstellar spinning ring */
.spinning-portal {
    pointer-events: none;
}

.interstellar-ring {
    width: 400px;
    height: 400px;
    position: relative;
    animation: spinPortal 20s linear infinite;
    opacity: 0.4;
}

.interstellar-ring::before {
    content: '';
    position: absolute;
    inset: 0;
    background: conic-gradient(
        from 0deg,
        transparent 0deg,
        #22c55e 15deg,
        transparent 30deg,
        transparent 45deg,
        #16a34a 60deg,
        transparent 75deg,
        transparent 90deg,
        #22c55e 105deg,
        transparent 120deg,
        transparent 135deg,
        #15803d 150deg,
        transparent 165deg,
        transparent 180deg,
        #22c55e 195deg,
        transparent 210deg,
        transparent 225deg,
        #16a34a 240deg,
        transparent 255deg,
        transparent 270deg,
        #22c55e 285deg,
        transparent 300deg,
        transparent 315deg,
        #15803d 330deg,
        transparent 345deg,
        transparent 360deg
    );
    border-radius: 50%;
    mask: radial-gradient(circle, transparent 30%, black 31%, black 70%, transparent 71%);
    -webkit-mask: radial-gradient(circle, transparent 30%, black 31%, black 70%, transparent 71%);
}

@keyframes spinPortal {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Space particles */
.space-particles {
    background-image: 
        radial-gradient(2px 2px at 100px 150px, #22c55e, transparent),
        radial-gradient(1px 1px at 300px 80px, rgba(34, 197, 94, 0.8), transparent),
        radial-gradient(1px 1px at 500px 200px, #16a34a, transparent),
        radial-gradient(1px 1px at 200px 300px, rgba(21, 128, 61, 0.6), transparent),
        radial-gradient(1px 1px at 450px 100px, rgba(34, 197, 94, 0.9), transparent),
        radial-gradient(2px 2px at 150px 350px, #15803d, transparent);
    background-repeat: repeat;
    background-size: 600px 400px, 400px 300px, 500px 350px, 300px 250px, 350px 280px, 450px 320px;
    animation: particleFloat 25s linear infinite;
    opacity: 0.8;
}

@keyframes particleFloat {
    0% { transform: translateX(0) translateY(0); }
    25% { transform: translateX(-60px) translateY(-40px); }
    50% { transform: translateX(-120px) translateY(30px); }
    75% { transform: translateX(-40px) translateY(-60px); }
    100% { transform: translateX(0) translateY(0); }
}

/* Moving Wall Animation */
.moving-wall-container {
    mask: linear-gradient(90deg, transparent 0%, black 10%, black 90%, transparent 100%);
    -webkit-mask: linear-gradient(90deg, transparent 0%, black 10%, black 90%, transparent 100%);
}

.moving-wall {
    width: max-content;
    animation: slideWall 45s linear infinite;
}

@keyframes slideWall {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

.user-card {
    flex-shrink: 0;
    width: 120px;
    height: 120px;
    position: relative;
    transition: all 0.4s ease;
    animation: cardFloat 3s ease-in-out infinite;
}

.user-card:nth-child(2n) {
    animation-delay: 0.5s;
}

.user-card:nth-child(3n) {
    animation-delay: 1s;
}

@keyframes cardFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

.user-card:hover {
    transform: scale(1.2) translateY(-15px) rotate(5deg);
    z-index: 10;
    filter: drop-shadow(0 10px 30px rgba(34, 197, 94, 0.5));
}

.profile-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    border: 3px solid rgba(34, 197, 94, 0.8);
    box-shadow: 0 0 25px rgba(34, 197, 94, 0.5);
    transition: all 0.3s ease;
}

.user-card:hover .profile-img {
    border-color: #22c55e;
    box-shadow: 0 0 35px rgba(34, 197, 94, 0.8);
}

.username-overlay {
    position: absolute;
    bottom: -5px;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.9);
    color: #22c55e;
    text-align: center;
    padding: 4px;
    font-size: 11px;
    font-weight: bold;
    border-radius: 0 0 15px 15px;
    border: 1px solid rgba(34, 197, 94, 0.5);
    transition: all 0.3s ease;
}

.user-card:hover .username-overlay {
    background: rgba(34, 197, 94, 0.9);
    color: white;
}

.loading-placeholder {
    background: linear-gradient(90deg, #1f2937 25%, #374151 50%, #1f2937 75%);
    background-size: 200% 100%;
    animation: shimmer 1.2s infinite;
    border-radius: 15px;
    border: 3px solid rgba(34, 197, 94, 0.5);
}

@keyframes shimmer {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

.error-avatar {
    background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 28px;
    font-weight: bold;
    border-radius: 15px;
    border: 3px solid rgba(34, 197, 94, 0.8);
    box-shadow: 0 0 25px rgba(34, 197, 94, 0.5);
    transition: all 0.3s ease;
}

.user-card:hover .error-avatar {
    background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    box-shadow: 0 0 35px rgba(34, 197, 94, 0.8);
}

/* Loading states */
.card-loading {
    animation: cardPulse 1.5s ease-in-out infinite;
}

@keyframes cardPulse {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
}
</style>

<!-- Script -->
<script>
// Configuration
const CONFIG = {
    SERVER_URL: 'http://162.250.191.81:4000',
    PROXY_URL: 'https://api.allorigins.win/raw?url=',
    TIMEOUT: 6000
};

// Storage key for localStorage
const STORAGE_KEY = 'plasma_wall_users';

// DOM elements
const usernameInput = document.getElementById('usernameInput');
const submitBtn = document.getElementById('submitBtn');
const movingWall = document.getElementById('movingWall');
const bgMusic = document.getElementById('bgMusic');
const musicToggle = document.getElementById('musicToggle');
const connectionStatus = document.getElementById('connectionStatus');
const userCount = document.getElementById('userCount');

let musicPlaying = false;

// Enhanced default users list
const DEFAULT_USERS = [
    'proofofnathan', 'scene999', 'MaxApoz', 'shadowofthefax',
    'primay_eth', 'kolyposts', 'Buja_Ques', 'CATTtwit', 
    'The9bo', 'cryptobaikan', 'ImFaziiii'
];

// All users array
let allUsers = [...DEFAULT_USERS];

// Enhanced localStorage functions
function saveUsersToStorage() {
    try {
        const usersToSave = allUsers.filter(user => !DEFAULT_USERS.includes(user));
        localStorage.setItem(STORAGE_KEY, JSON.stringify(usersToSave));
        console.log('üíæ Saved to localStorage:', usersToSave);
    } catch (e) {
        console.error('‚ùå Failed to save to localStorage:', e);
    }
}

function loadUsersFromStorage() {
    try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            const savedUsers = JSON.parse(saved);
            console.log('üì¶ Loaded from localStorage:', savedUsers);
            allUsers = [...DEFAULT_USERS, ...savedUsers];
            return savedUsers;
        }
    } catch (e) {
        console.error('‚ùå Failed to load from localStorage:', e);
    }
    return [];
}

// Music functionality
musicToggle.addEventListener('click', async () => {
    try {
        if (musicPlaying) { 
            bgMusic.pause(); 
            musicToggle.textContent = 'üéµ Play Music'; 
            musicPlaying = false; 
            console.log('üîá Music paused');
        } else { 
            bgMusic.volume = 0.4;
            await bgMusic.play(); 
            musicToggle.textContent = 'üîá Pause Music'; 
            musicPlaying = true; 
            console.log('üéµ Music playing');
        }
    } catch(e) { 
        console.error('‚ùå Audio error:', e);
        connectionStatus.textContent = '‚ö†Ô∏è Music file not found - make sure interstellar.mp3 is in same folder';
        setTimeout(() => {
            connectionStatus.textContent = 'Ready to submit';
        }, 3000);
    }
});

// Fixed avatar loading with working sources
function createUserCard(username) {
    console.log(`üñºÔ∏è Creating card for: ${username}`);
    
    const card = document.createElement('div');
    card.className = 'user-card card-loading';
    
    const img = document.createElement('img');
    img.className = 'profile-img loading-placeholder';
    img.alt = username;
    
    const overlay = document.createElement('div');
    overlay.className = 'username-overlay';
    overlay.textContent = `@${username}`;
    
    card.appendChild(img);
    card.appendChild(overlay);
    
    // Reliable avatar sources - focusing on services that actually work
    const avatarSources = [
        // GitHub is the most reliable source
        `https://github.com/${username}.png?size=120`,
        `https://avatars.githubusercontent.com/${username}?size=120`,
        
        // Dicebear - these actually work and look good
        `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}&size=120&backgroundColor=22c55e`,
        `https://api.dicebear.com/7.x/personas/svg?seed=${username}&size=120&backgroundColor=16a34a`,
        `https://api.dicebear.com/7.x/fun-emoji/svg?seed=${username}&size=120&backgroundColor=15803d`,
        `https://api.dicebear.com/7.x/bottts/svg?seed=${username}&size=120&backgroundColor=22c55e`,
        
        // Robohash - reliable and fun
        `https://robohash.org/${username}?size=120x120&set=set1`,
        `https://robohash.org/${username}?size=120x120&set=set2`,
        `https://robohash.org/${username}?size=120x120&set=set3`,
        
        // UI Avatars as backup
        `https://ui-avatars.com/api/?name=${username}&background=22c55e&color=ffffff&size=120&bold=true&rounded=true`,
        
        // Boring avatars - simple but reliable
        `https://source.boringavatars.com/marble/120/${username}?colors=22c55e,16a34a,15803d,0f766e,065f46`,
        `https://source.boringavatars.com/beam/120/${username}?colors=22c55e,16a34a,15803d,0f766e,065f46`,
        `https://source.boringavatars.com/pixel/120/${username}?colors=22c55e,16a34a,15803d,0f766e,065f46`
    ];
    
    let sourceIndex = 0;
    let attempts = 0;
    const maxAttempts = Math.min(avatarSources.length, 8); // Limit attempts for faster loading
    
    const tryNextSource = () => {
        if (attempts >= maxAttempts) {
            // Create stylish letter avatar
            console.log(`‚ú® Creating custom letter avatar for ${username}`);
            card.removeChild(img);
            const letterDiv = document.createElement('div');
            letterDiv.className = 'error-avatar';
            letterDiv.style.width = '100%';
            letterDiv.style.height = '100%';
            letterDiv.textContent = username.charAt(0).toUpperCase();
            card.insertBefore(letterDiv, overlay);
            card.classList.remove('card-loading');
            return;
        }
        
        const currentSource = avatarSources[sourceIndex];
        console.log(`  üì° Trying source ${attempts + 1}/${maxAttempts} for ${username}`);
        
        // Shorter timeout for faster response
        const timeout = setTimeout(() => {
            console.log(`  ‚è∞ Timeout for ${username} source ${attempts + 1}`);
            attempts++;
            sourceIndex = (sourceIndex + 1) % avatarSources.length;
            tryNextSource();
        }, 2000); // Reduced to 2 seconds
        
        img.onload = () => {
            clearTimeout(timeout);
            // Check if image actually loaded properly
            if (img.naturalWidth > 0 && img.naturalHeight > 0) {
                img.classList.remove('loading-placeholder');
                card.classList.remove('card-loading');
                console.log(`  ‚úÖ Avatar loaded for ${username} from source ${attempts + 1}`);
            } else {
                console.log(`  ‚ùå Invalid image for ${username} from source ${attempts + 1}`);
                attempts++;
                sourceIndex = (sourceIndex + 1) % avatarSources.length;
                tryNextSource();
            }
        };
        
        img.onerror = () => {
            clearTimeout(timeout);
            console.log(`  ‚ùå Source ${attempts + 1} failed for ${username}`);
            attempts++;
            sourceIndex = (sourceIndex + 1) % avatarSources.length;
            tryNextSource();
        };
        
        img.src = currentSource;
    };
    
    tryNextSource();
    return card;
}

// Display users in moving wall with staggered animation
function displayMovingWall() {
    console.log('üéØ Displaying moving wall with users:', allUsers.length);
    
    // Clear wall
    movingWall.innerHTML = '';
    
    // Create cards for all users with staggered loading
    allUsers.forEach((username, index) => {
        setTimeout(() => {
            const card = createUserCard(username);
            movingWall.appendChild(card);
        }, index * 100); // Stagger by 100ms
    });
    
    // Duplicate for seamless loop (also staggered)
    setTimeout(() => {
        allUsers.forEach((username, index) => {
            setTimeout(() => {
                const card = createUserCard(username);
                movingWall.appendChild(card);
            }, index * 50); // Faster staggering for duplicates
        });
    }, allUsers.length * 100 + 500);
    
    userCount.textContent = `${allUsers.length} members in the Plasma Wall`;
}

// Enhanced backend save with retry logic
async function saveToBackend(username) {
    console.log('üíæ Attempting to save to backend:', username);
    
    const methods = [
        // Method 1: Direct connection
        async () => {
            const response = await fetch(`${CONFIG.SERVER_URL}/users`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                body: JSON.stringify({ username }),
                signal: AbortSignal.timeout(CONFIG.TIMEOUT)
            });
            
            if (response.ok) {
                console.log('‚úÖ Saved via direct connection');
                return true;
            }
            throw new Error(`Direct: ${response.status}`);
        },
        
        // Method 2: CORS proxy
        async () => {
            const proxyUrl = `${CONFIG.PROXY_URL}${encodeURIComponent(CONFIG.SERVER_URL + '/users')}`;
            const response = await fetch(proxyUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username }),
                signal: AbortSignal.timeout(CONFIG.TIMEOUT)
            });
            
            if (response.ok) {
                console.log('‚úÖ Saved via CORS proxy');
                return true;
            }
            throw new Error(`Proxy: ${response.status}`);
        }
    ];
    
    // Try each method
    for (let i = 0; i < methods.length; i++) {
        try {
            console.log(`  üîÑ Trying save method ${i + 1}/${methods.length}`);
            const result = await methods[i]();
            if (result) return true;
        } catch (error) {
            console.log(`  ‚ùå Save method ${i + 1} failed:`, error.message);
        }
    }
    
    console.error('‚ùå All backend save methods failed');
    return false;
}

// Load from backend with better error handling
async function loadFromBackend() {
    console.log('üì° Loading users from backend...');
    
    const loadMethods = [
        `${CONFIG.PROXY_URL}${encodeURIComponent(CONFIG.SERVER_URL + '/users')}`,
        `${CONFIG.SERVER_URL}/users`
    ];
    
    for (const url of loadMethods) {
        try {
            console.log('  üîÑ Trying to load from:', url.includes('proxy') ? 'proxy' : 'direct');
            const response = await fetch(url, {
                signal: AbortSignal.timeout(CONFIG.TIMEOUT)
            });
            
            if (response.ok) {
                const serverUsers = await response.json();
                console.log('‚úÖ Loaded from backend:', serverUsers);
                
                // Load saved users from localStorage
                const savedUsers = loadUsersFromStorage();
                
                // Combine all users (defaults + server + localStorage, no duplicates)
                allUsers = [...new Set([...DEFAULT_USERS, ...serverUsers, ...savedUsers])];
                
                connectionStatus.textContent = '‚úÖ Connected to server';
                return true;
            }
        } catch (error) {
            console.log('  ‚ùå Load method failed:', error.message);
        }
    }
    
    console.log('‚ö†Ô∏è Backend unavailable, using localStorage');
    
    // Load from localStorage only
    loadUsersFromStorage();
    connectionStatus.textContent = '‚ö†Ô∏è Offline mode - using saved data';
    return false;
}

// Submit user with immediate persistence and better UX
async function submitUser(username) {
    const cleanUsername = username.replace('@', '').replace(/[^a-zA-Z0-9_]/g, '');
    
    if (!cleanUsername || cleanUsername.length < 2) {
        alert('Please enter a valid username (at least 2 characters)');
        return;
    }
    
    if (allUsers.includes(cleanUsername)) {
        alert('This user is already in the Plasma Wall!');
        return;
    }
    
    console.log('üöÄ Processing submission:', cleanUsername);
    
    // Enhanced submit button animation
    submitBtn.disabled = true;
    submitBtn.style.transform = 'scale(0.95)';
    submitBtn.textContent = 'Adding to Plasma...';
    connectionStatus.textContent = '‚ú® Adding user to the wall...';
    
    // Add immediately to local array and save to localStorage
    allUsers.push(cleanUsername);
    saveUsersToStorage();
    
    // Update wall immediately
    displayMovingWall();
    
    // Try to save to backend in background
    const saved = await saveToBackend(cleanUsername);
    
    if (saved) {
        connectionStatus.textContent = '‚úÖ Added to Plasma Wall and synced to server!';
    } else {
        connectionStatus.textContent = '‚úÖ Added to Plasma Wall (saved locally, will sync when server is back)';
    }
    
    // Clear input with animation
    usernameInput.style.transform = 'scale(0.95)';
    setTimeout(() => {
        usernameInput.value = '';
        usernameInput.style.transform = 'scale(1)';
    }, 200);
    
    // Reset button and status with animation
    setTimeout(() => {
        submitBtn.disabled = false;
        submitBtn.style.transform = 'scale(1)';
        submitBtn.textContent = 'Submit';
        connectionStatus.textContent = saved ? '‚úÖ Connected to server' : '‚ö†Ô∏è Offline mode - using saved data';
    }, 3000);
    
    console.log('‚ú® User successfully added to Plasma Wall');
}

// Event listeners
submitBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    if (username) {
        submitUser(username);
    }
});

usernameInput.addEventListener('keypress', (e) => {
