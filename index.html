<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plasma Hall of Fame</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
    }

    /* Spinning circle */
    .circle {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin: 50px auto;
      animation: spin 20s linear infinite;
      transform-origin: center center;
    }

    .circle div {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #9333ea;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      padding: 5px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

  <!-- Plasma Logo -->
  <img src="plasma.png" alt="Plasma Logo" width="120" class="mb-6">

  <h1 class="text-4xl font-bold mb-2">Plasma Hall of Fame</h1>
  <p class="text-lg mb-8">Celebrate the early builders of PlasmaChain</p>

  <!-- Spinning Circle -->
  <div id="circle" class="circle">
    <div>@jack</div>
    <div>@elon</div>
    <div>@vitalik</div>
    <div>@aabisanaytullah</div>
    <div>@plasma</div>
    <div>@builder</div>
  </div>

  <!-- Join Wall Form -->
  <form class="mt-6 flex flex-col items-center" onsubmit="addUser(event)">
    <label for="username" class="mb-2">Enter Twitter username (no @)</label>
    <input type="text" id="username" class="text-black p-2 rounded mb-2" placeholder="jack">
    <button type="submit" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">Join the Wall</button>
  </form>

  <!-- Music -->
  <div class="mt-8">
    <audio id="bgMusic" loop>
      <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <button onclick="toggleMusic()" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded mt-3">
      â–¶ Play Interstellar
    </button>
  </div>

  <script>
    // Music toggle
    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Add new username to circle
    function addUser(event) {
      event.preventDefault();
      const input = document.getElementById("username");
      let username = input.value.trim();
      if (!username) return;

      // Add @ if missing
      if (!username.startsWith("@")) {
        username = "@" + username;
      }

      const circle = document.getElementById("circle");
      const newDiv = document.createElement("div");
      newDiv.textContent = username;
      circle.appendChild(newDiv);

      // Rearrange positions for circular layout
      arrangeCircle();

      input.value = "";
    }

    // Arrange items in a circle
    function arrangeCircle() {
      const circle = document.getElementById("circle");
      const items = circle.querySelectorAll("div");
      const total = items.length;
      const radius = 120;

      items.forEach((item, i) => {
        const angle = (i / total) * (2 * Math.PI);
        const x = radius * Math.cos(angle) + 120;
        const y = radius * Math.sin(angle) + 120;
        item.style.left = x + "px";
        item.style.top = y + "px";
      });
    }

    // Initial arrangement
    arrangeCircle();
  </script>
</body>
</html>
