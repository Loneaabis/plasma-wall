<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Plasma Hall of Fame - Fixed</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 text-white overflow-hidden relative">

<!-- Background Effects -->
<div class="absolute inset-0 overflow-hidden">
    <div class="plasma-bg absolute inset-0"></div>
    <div class="floating-particles absolute inset-0"></div>
</div>

<!-- Header -->
<header class="relative z-10 text-center py-6">
    <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 bg-clip-text text-transparent mb-4">
        Submit your X handle. Join Aztec Family Wall
    </h1>
</header>

<!-- Input Section -->
<div class="relative z-10 flex flex-col items-center justify-center px-4 mb-8">
    <div class="flex items-center gap-4 max-w-4xl w-full">
        <input 
            type="text" 
            id="usernameInput" 
            placeholder="@handle" 
            class="flex-1 px-6 py-4 rounded-full text-white bg-gray-800/80 focus:outline-none border border-purple-500/30 backdrop-blur-sm text-lg"
        >
        <button 
            id="submitBtn" 
            class="px-8 py-4 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full font-bold hover:scale-105 transition-transform text-lg"
        >
            Submit
        </button>
    </div>
    <button 
        id="musicToggle" 
        class="mt-4 px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full font-medium hover:scale-105 transition-transform"
    >
        üéµ Play Music
    </button>
    <div id="connectionStatus" class="mt-4 text-center text-gray-300">Ready to submit</div>
</div>

<!-- Wall of Users -->
<div class="relative z-10 px-4 pb-8">
    <div class="bg-gray-900/30 backdrop-blur-md rounded-3xl p-8 border border-purple-500/30 max-w-7xl mx-auto">
        <div id="userCount" class="text-center text-gray-400 mb-6">Loading users...</div>
        <div id="userWall" class="grid grid-cols-6 sm:grid-cols-8 md:grid-cols-10 lg:grid-cols-12 xl:grid-cols-14 gap-3"></div>
        <div class="text-center mt-6 text-sm text-gray-500">Built by @seumcoded</div>
    </div>
</div>

<!-- Audio -->
<audio id="bgMusic" loop preload="auto">
    <source src="./music.mp3" type="audio/mpeg">
</audio>

<!-- Styles -->
<style>
.plasma-bg {
    background: linear-gradient(45deg, #4c1d95, #7c3aed, #a855f7, #c084fc, #e879f9);
    background-size: 400% 400%;
    animation: plasmaMove 15s ease-in-out infinite;
    opacity: 0.3;
}

@keyframes plasmaMove {
    0%, 100% { background-position: 0% 50%; }
    25% { background-position: 100% 100%; }
    50% { background-position: 100% 0%; }
    75% { background-position: 0% 100%; }
}

.floating-particles {
    background-image: 
        radial-gradient(2px 2px at 20px 30px, #a855f7, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(168, 85, 247, 0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #c084fc, transparent);
    background-repeat: repeat;
    background-size: 300px 200px;
    animation: float 25s linear infinite;
    opacity: 0.4;
}

@keyframes float {
    from { transform: translateX(0); }
    to { transform: translateX(-300px); }
}

.user-card {
    transition: all 0.3s ease;
    animation: slideIn 0.6s ease-out;
}

.user-card:hover { 
    transform: translateY(-4px) scale(1.1); 
    box-shadow: 0 20px 40px rgba(168, 85, 247, 0.4);
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(20px) scale(0.8); } 
    to { opacity: 1; transform: translateY(0) scale(1); }
}

.avatar-loading {
    background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
    background-size: 200% 100%;
    animation: shimmer 1.5s infinite;
}

@keyframes shimmer {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

.avatar-error {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 14px;
    color: white;
}
</style>

<!-- Script -->
<script>
// Configuration
const CONFIG = {
    // Your VPS server endpoint
    SERVER_URL: 'http://162.250.191.81:4000',
    // CORS proxy for cross-origin requests
    PROXY_URL: 'https://api.allorigins.win/raw?url=',
    // Request timeout
    TIMEOUT: 5000
};

// DOM elements
const usernameInput = document.getElementById('usernameInput');
const submitBtn = document.getElementById('submitBtn');
const userWall = document.getElementById('userWall');
const bgMusic = document.getElementById('bgMusic');
const musicToggle = document.getElementById('musicToggle');
const connectionStatus = document.getElementById('connectionStatus');
const userCount = document.getElementById('userCount');

let musicPlaying = false;

// Default users (always show these)
const DEFAULT_USERS = [
    'proofofnathan', 'scene999', 'MaxApoz', 'shadowofthefax',
    'seumcoded', 'aztecfamily', 'cryptouser1', 'webdev2024'
];

// In-memory user storage (will persist during session)
let allUsers = [...DEFAULT_USERS];

// Music toggle functionality
musicToggle.addEventListener('click', async () => {
    try {
        if (musicPlaying) { 
            bgMusic.pause(); 
            musicToggle.textContent = 'üéµ Play Music'; 
            musicPlaying = false; 
        } else { 
            await bgMusic.play(); 
            musicToggle.textContent = 'üîá Pause Music'; 
            musicPlaying = true; 
        }
    } catch(e) { 
        console.log('Audio not available');
    }
});

// Enhanced avatar system with reliable fallbacks
function createUserAvatar(username) {
    console.log(`üñºÔ∏è Creating avatar for: ${username}`);
    
    const avatarContainer = document.createElement('div');
    avatarContainer.className = 'user-card w-20 h-20 rounded-xl overflow-hidden border-2 border-purple-500/50 shadow-lg bg-gray-800 avatar-loading';
    
    const img = document.createElement('img');
    img.className = 'w-full h-full object-cover';
    img.alt = username;
    
    // Multiple avatar sources - more reliable order
    const avatarSources = [
        // Twitter/X avatars (most reliable for Twitter users)
        `https://unavatar.io/twitter/${username}?fallback=false`,
        `https://unavatar.io/x/${username}?fallback=false`,
        
        // GitHub (many people use same username)
        `https://avatars.githubusercontent.com/${username}?size=80`,
        
        // Generated avatars (always work)
        `https://api.dicebear.com/7.x/personas/svg?seed=${username}&size=80&backgroundColor=random`,
        `https://ui-avatars.com/api/?name=${username}&background=random&color=fff&size=80&bold=true&rounded=true`
    ];
    
    let currentSourceIndex = 0;
    
    const tryNextSource = () => {
        if (currentSourceIndex >= avatarSources.length) {
            // All sources failed - create text avatar
            console.log(`‚ùå All avatar sources failed for ${username}, using text avatar`);
            avatarContainer.classList.remove('avatar-loading');
            avatarContainer.classList.add('avatar-error');
            avatarContainer.innerHTML = username.charAt(0).toUpperCase();
            return;
        }
        
        const currentSource = avatarSources[currentSourceIndex];
        console.log(`  üì° Trying source ${currentSourceIndex + 1}: ${currentSource.split('?')[0]}`);
        
        // Set timeout for each attempt
        const timeoutId = setTimeout(() => {
            console.log(`  ‚è∞ Timeout for ${username} source ${currentSourceIndex + 1}`);
            currentSourceIndex++;
            tryNextSource();
        }, 3000);
        
        img.onload = () => {
            clearTimeout(timeoutId);
            avatarContainer.classList.remove('avatar-loading');
            console.log(`  ‚úÖ Avatar loaded for ${username}`);
        };
        
        img.onerror = () => {
            clearTimeout(timeoutId);
            console.log(`  ‚ùå Source ${currentSourceIndex + 1} failed for ${username}`);
            currentSourceIndex++;
            tryNextSource();
        };
        
        img.src = currentSource;
    };
    
    // Start loading avatar
    avatarContainer.appendChild(img);
    tryNextSource();
    
    return avatarContainer;
}

// Display all users on the wall
function displayUsers() {
    console.log('üéØ Displaying users on wall:', allUsers.length);
    userWall.innerHTML = '';
    
    allUsers.forEach((username, index) => {
        setTimeout(() => {
            const userCard = createUserAvatar(username);
            userWall.appendChild(userCard);
        }, index * 50); // Staggered animation
    });
    
    userCount.textContent = `${allUsers.length} members on the wall`;
}

// Save user to backend server
async function saveToBackend(username) {
    console.log('üíæ Saving to backend:', username);
    
    try {
        // Try direct connection first
        const response = await fetch(`${CONFIG.SERVER_URL}/users`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username: username })
        });
        
        if (response.ok) {
            const result = await response.json();
            console.log('‚úÖ Saved to backend successfully:', result);
            return true;
        } else {
            throw new Error(`Backend error: ${response.status}`);
        }
    } catch (error) {
        console.log('‚ö†Ô∏è Direct connection failed, trying proxy...');
        
        try {
            // Try with CORS proxy
            const proxyUrl = `${CONFIG.PROXY_URL}${encodeURIComponent(CONFIG.SERVER_URL + '/users')}`;
            const proxyResponse = await fetch(proxyUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username })
            });
            
            if (proxyResponse.ok) {
                console.log('‚úÖ Saved via proxy successfully');
                return true;
            } else {
                throw new Error(`Proxy error: ${proxyResponse.status}`);
            }
        } catch (proxyError) {
            console.error('‚ùå Both direct and proxy methods failed:', proxyError);
            return false;
        }
    }
}

// Load users from backend
async function loadFromBackend() {
    console.log('üì° Loading users from backend...');
    
    try {
        const response = await fetch(`${CONFIG.PROXY_URL}${encodeURIComponent(CONFIG.SERVER_URL + '/users')}`);
        
        if (response.ok) {
            const serverUsers = await response.json();
            console.log('‚úÖ Loaded from backend:', serverUsers);
            
            // Combine default users with server users (no duplicates)
            allUsers = [...new Set([...DEFAULT_USERS, ...serverUsers])];
            connectionStatus.textContent = '‚úÖ Connected to server';
            return true;
        } else {
            throw new Error(`Server error: ${response.status}`);
        }
    } catch (error) {
        console.error('‚ùå Failed to load from backend:', error);
        connectionStatus.textContent = '‚ö†Ô∏è Server offline - local mode';
        // Keep default users if server fails
        allUsers = [...DEFAULT_USERS];
        return false;
    }
}

// Submit new user
async function submitUser(username) {
    // Clean username
    const cleanUsername = username.replace('@', '').replace(/[^a-zA-Z0-9_]/g, '');
    
    if (!cleanUsername) {
        alert('Please enter a valid username');
        return;
    }
    
    if (allUsers.includes(cleanUsername)) {
        alert('This user is already on the wall!');
        return;
    }
    
    console.log('üöÄ Processing submission:', cleanUsername);
    
    // Disable button
    submitBtn.disabled = true;
    submitBtn.textContent = 'Adding...';
    connectionStatus.textContent = 'Adding user to wall...';
    
    try {
        // Add to local array immediately
        allUsers.push(cleanUsername);
        
        // Update display immediately
        displayUsers();
        
        // Try to save to backend
        const saved = await saveToBackend(cleanUsername);
        
        if (saved) {
            connectionStatus.textContent = '‚úÖ Added to wall and saved to server!';
        } else {
            connectionStatus.textContent = '‚ö†Ô∏è Added to wall (will sync when server is back)';
        }
        
        // Clear input
        usernameInput.value = '';
        
        // Reset status after delay
        setTimeout(() => {
            connectionStatus.textContent = saved ? '‚úÖ Connected to server' : '‚ö†Ô∏è Server offline - local mode';
        }, 3000);
        
    } catch (error) {
        console.error('‚ùå Submit error:', error);
        connectionStatus.textContent = '‚ùå Failed to add user';
        
        // Remove from array if it failed
        allUsers = allUsers.filter(user => user !== cleanUsername);
        displayUsers();
    }
    
    // Re-enable button
    submitBtn.disabled = false;
    submitBtn.textContent = 'Submit';
}

// Event listeners
submitBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    if (username) {
        submitUser(username);
    }
});

usernameInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        const username = usernameInput.value.trim();
        if (username && !submitBtn.disabled) {
            submitUser(username);
        }
    }
});

// Initialize app
async function init() {
    console.log('üöÄ Initializing Plasma Wall...');
    
    // Set audio volume
    bgMusic.volume = 0.3;
    
    // Load users from backend
    connectionStatus.textContent = 'Connecting to server...';
    await loadFromBackend();
    
    // Display users
    displayUsers();
    
    console.log('‚ú® Plasma Wall ready!');
    console.log('üìù Backend URL:', CONFIG.SERVER_URL);
    console.log('üë• Total users:', allUsers.length);
}

// Start the application
init();
</script>

</body>
</html>
