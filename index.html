<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plasma Hall of Fame</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
    }

    /* Wall container */
    .wall {
      height: 300px;
      overflow: hidden;
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 2px solid #9333ea;
      border-radius: 12px;
    }

    .scroll-content {
      display: flex;
      flex-direction: column;
      animation: scrollUp 20s linear infinite;
    }

    .scroll-content img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 10px auto;
      border: 2px solid white;
    }

    @keyframes scrollUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

  <!-- Plasma Logo -->
  <img src="plasma.png" alt="Plasma Logo" width="120" class="mb-6">

  <h1 class="text-4xl font-bold mb-2">Plasma Hall of Fame</h1>
  <p class="text-lg mb-8">Celebrate the early builders of PlasmaChain</p>

  <!-- Wall -->
  <div class="wall">
    <div id="scrollContent" class="scroll-content">
      <!-- profiles will be added here dynamically -->
    </div>
  </div>

  <!-- Join Wall Form -->
  <form class="mt-6 flex flex-col items-center" onsubmit="addUser(event)">
    <label for="username" class="mb-2">Enter Twitter username (no @)</label>
    <input type="text" id="username" class="text-black p-2 rounded mb-2" placeholder="jack">
    <button type="submit" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">Join the Wall</button>
  </form>
