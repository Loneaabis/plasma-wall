<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Plasma Hall of Fame</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-emerald-400 via-green-500 to-teal-600 text-white overflow-hidden relative">

<!-- Sky Background -->
<div class="absolute inset-0 overflow-hidden">
    <div class="sky-bg absolute inset-0"></div>
    <div class="moving-clouds absolute inset-0"></div>
    <div class="floating-stars absolute inset-0"></div>
</div>

<!-- Audio -->
<audio id="bgMusic" loop preload="auto">
    <source src="./interstellar.mp3" type="audio/mpeg">
    <source src="./interstellar.wav" type="audio/wav">
</audio>

<!-- Header -->
<header class="relative z-10 text-center py-6">
    <h1 class="text-4xl font-bold text-white mb-4">
        Submit your X handle. Join Aztec Family Wall
    </h1>
</header>

<!-- Input Section -->
<div class="relative z-10 flex flex-col items-center justify-center px-4 mb-8">
    <div class="flex items-center gap-4 max-w-4xl w-full">
        <input 
            type="text" 
            id="usernameInput" 
            placeholder="@handle" 
            class="flex-1 px-6 py-4 rounded-full text-gray-900 bg-white/90 focus:outline-none focus:ring-2 focus:ring-blue-400 text-lg backdrop-blur-sm"
        >
        <button 
            id="submitBtn" 
            class="px-8 py-4 bg-blue-600 hover:bg-blue-700 rounded-full font-bold transition-colors text-lg"
        >
            Submit
        </button>
    </div>
    <button 
        id="musicToggle" 
        class="mt-4 px-8 py-3 bg-purple-600 hover:bg-purple-700 rounded-full font-medium transition-colors"
    >
        üéµ Play Music
    </button>
    <div id="connectionStatus" class="mt-4 text-center text-gray-200">Ready to submit</div>
</div>

<!-- Moving Wall Container -->
<div class="relative z-10 px-4 pb-8">
    <div class="bg-gray-900/40 backdrop-blur-md rounded-3xl p-8 border border-white/20 max-w-7xl mx-auto overflow-hidden">
        <div id="userCount" class="text-center text-gray-200 mb-6">Loading users...</div>
        
        <!-- Moving Wall -->
        <div class="moving-wall-container relative h-96 overflow-hidden">
            <div id="movingWall" class="moving-wall absolute top-0 left-0 flex flex-wrap gap-4 animate-move"></div>
        </div>
        
        <div class="text-center mt-6 text-sm text-gray-300">Built by @seumcoded</div>
    </div>
</div>

<!-- Styles -->
<style>
.sky-bg {
    background: linear-gradient(180deg, 
        #87ceeb 0%,     /* Sky blue */
        #98fb98 30%,    /* Pale green */
        #90ee90 60%,    /* Light green */
        #32cd32 100%    /* Lime green */
    );
    opacity: 0.8;
}

.moving-clouds {
    background-image: 
        radial-gradient(circle at 20% 50%, rgba(255,255,255,0.8) 20%, transparent 21%),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.6) 15%, transparent 16%),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.4) 10%, transparent 11%);
    background-size: 800px 400px, 600px 300px, 400px 200px;
    animation: cloudMove 30s linear infinite;
    opacity: 0.7;
}

@keyframes cloudMove {
    from { transform: translateX(-100px); }
    to { transform: translateX(100px); }
}

.floating-stars {
    background-image: 
        radial-gradient(2px 2px at 100px 150px, #ffd700, transparent),
        radial-gradient(1px 1px at 300px 80px, rgba(255,215,0,0.8), transparent),
        radial-gradient(1px 1px at 500px 200px, #ffff00, transparent);
    background-repeat: repeat;
    background-size: 600px 400px;
    animation: starTwinkle 20s linear infinite;
    opacity: 0.6;
}

@keyframes starTwinkle {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 0.9; }
}

/* Moving Wall Animation */
.moving-wall-container {
    mask: linear-gradient(90deg, transparent 0%, black 10%, black 90%, transparent 100%);
    -webkit-mask: linear-gradient(90deg, transparent 0%, black 10%, black 90%, transparent 100%);
}

.moving-wall {
    width: max-content;
    animation: slideWall 60s linear infinite;
}

@keyframes slideWall {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

.user-card {
    flex-shrink: 0;
    width: 120px;
    height: 120px;
    position: relative;
    transition: transform 0.3s ease;
}

.user-card:hover {
    transform: scale(1.1) translateY(-5px);
    z-index: 10;
}

.profile-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
    border: 3px solid rgba(255,255,255,0.8);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

.username-overlay {
    position: absolute;
    bottom: -5px;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.8);
    color: white;
    text-align: center;
    padding: 4px;
    font-size: 11px;
    font-weight: bold;
    border-radius: 0 0 12px 12px;
}

.loading-placeholder {
    background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
    background-size: 200% 100%;
    animation: shimmer 1.5s infinite;
    border-radius: 12px;
}

@keyframes shimmer {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

.error-avatar {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 24px;
    font-weight: bold;
    border-radius: 12px;
    border: 3px solid rgba(255,255,255,0.8);
}
</style>

<!-- Script -->
<script>
// Configuration
const CONFIG = {
    SERVER_URL: 'http://162.250.191.81:4000',
    PROXY_URL: 'https://api.allorigins.win/raw?url=',
    TIMEOUT: 5000
};

// DOM elements
const usernameInput = document.getElementById('usernameInput');
const submitBtn = document.getElementById('submitBtn');
const movingWall = document.getElementById('movingWall');
const bgMusic = document.getElementById('bgMusic');
const musicToggle = document.getElementById('musicToggle');
const connectionStatus = document.getElementById('connectionStatus');
const userCount = document.getElementById('userCount');

let musicPlaying = false;

// Only 4 default users as requested
const DEFAULT_USERS = ['proofofnathan', 'scene999', 'MaxApoz', 'shadowofthefax'];

// All users array (will persist during session)
let allUsers = [...DEFAULT_USERS];

// Music functionality
musicToggle.addEventListener('click', async () => {
    try {
        if (musicPlaying) { 
            bgMusic.pause(); 
            musicToggle.textContent = 'üéµ Play Music'; 
            musicPlaying = false; 
            console.log('üîá Music paused');
        } else { 
            bgMusic.volume = 0.3; // Set volume
            await bgMusic.play(); 
            musicToggle.textContent = 'üîá Pause Music'; 
            musicPlaying = true; 
            console.log('üéµ Music playing');
        }
    } catch(e) { 
        console.error('‚ùå Audio error:', e);
        alert('Music file not found or cannot play. Make sure interstellar.mp3 is in the same folder as your HTML file.');
    }
});

// Enhanced avatar loading system
function createUserCard(username) {
    console.log(`üñºÔ∏è Creating card for: ${username}`);
    
    const card = document.createElement('div');
    card.className = 'user-card';
    
    const img = document.createElement('img');
    img.className = 'profile-img loading-placeholder';
    img.alt = username;
    
    const overlay = document.createElement('div');
    overlay.className = 'username-overlay';
    overlay.textContent = `@${username}`;
    
    card.appendChild(img);
    card.appendChild(overlay);
    
    // Multiple avatar sources for better loading
    const avatarSources = [
        // Primary Twitter/X sources
        `https://unavatar.io/twitter/${username}?fallback=false`,
        `https://unavatar.io/x/${username}?fallback=false`,
        // GitHub backup
        `https://avatars.githubusercontent.com/${username}?size=120`,
        // Generated avatars (always work)
        `https://api.dicebear.com/7.x/personas/svg?seed=${username}&size=120&backgroundColor=random`,
        `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}&size=120`,
        `https://ui-avatars.com/api/?name=${username}&background=random&color=fff&size=120&bold=true`
    ];
    
    let sourceIndex = 0;
    
    const tryNextSource = () => {
        if (sourceIndex >= avatarSources.length) {
            // All sources failed - create letter avatar
            console.log(`‚ùå All sources failed for ${username}, using letter avatar`);
            card.removeChild(img);
            const letterDiv = document.createElement('div');
            letterDiv.className = 'error-avatar';
            letterDiv.style.width = '100%';
            letterDiv.style.height = '100%';
            letterDiv.textContent = username.charAt(0).toUpperCase();
            card.insertBefore(letterDiv, overlay);
            return;
        }
        
        const currentSource = avatarSources[sourceIndex];
        console.log(`  üì° Trying source ${sourceIndex + 1}/${avatarSources.length} for ${username}`);
        
        // Timeout for each source
        const timeout = setTimeout(() => {
            console.log(`  ‚è∞ Timeout for ${username} source ${sourceIndex + 1}`);
            sourceIndex++;
            tryNextSource();
        }, 4000);
        
        img.onload = () => {
            clearTimeout(timeout);
            img.classList.remove('loading-placeholder');
            console.log(`  ‚úÖ Avatar loaded for ${username} from source ${sourceIndex + 1}`);
        };
        
        img.onerror = () => {
            clearTimeout(timeout);
            console.log(`  ‚ùå Source ${sourceIndex + 1} failed for ${username}`);
            sourceIndex++;
            tryNextSource();
        };
        
        img.src = currentSource;
    };
    
    tryNextSource();
    return card;
}

// Display users in moving wall
function displayMovingWall() {
    console.log('üéØ Displaying moving wall with users:', allUsers.length);
    
    // Clear wall
    movingWall.innerHTML = '';
    
    // Create cards for all users
    allUsers.forEach(username => {
        const card = createUserCard(username);
        movingWall.appendChild(card);
    });
    
    // Duplicate for seamless loop
    allUsers.forEach(username => {
        const card = createUserCard(username);
        movingWall.appendChild(card);
    });
    
    userCount.textContent = `${allUsers.length} members on the wall`;
}

// Save to backend
async function saveToBackend(username) {
    console.log('üíæ Saving to backend:', username);
    
    try {
        // Try direct connection
        const response = await fetch(`${CONFIG.SERVER_URL}/users`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*'
            },
            body: JSON.stringify({ username })
        });
        
        if (response.ok) {
            console.log('‚úÖ Saved to backend directly');
            return true;
        }
    } catch (error) {
        console.log('‚ö†Ô∏è Direct connection failed, trying proxy...');
    }
    
    try {
        // Try with proxy
        const proxyResponse = await fetch(`${CONFIG.PROXY_URL}${encodeURIComponent(CONFIG.SERVER_URL + '/users')}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username })
        });
        
        if (proxyResponse.ok) {
            console.log('‚úÖ Saved via proxy');
            return true;
        }
    } catch (proxyError) {
        console.error('‚ùå All save methods failed:', proxyError);
    }
    
    return false;
}

// Load from backend
async function loadFromBackend() {
    console.log('üì° Loading from backend...');
    
    try {
        const response = await fetch(`${CONFIG.PROXY_URL}${encodeURIComponent(CONFIG.SERVER_URL + '/users')}`);
        
        if (response.ok) {
            const serverUsers = await response.json();
            console.log('‚úÖ Loaded from backend:', serverUsers);
            
            // Combine defaults with server users (no duplicates)
            allUsers = [...new Set([...DEFAULT_USERS, ...serverUsers])];
            connectionStatus.textContent = '‚úÖ Connected to server';
            return true;
        }
    } catch (error) {
        console.error('‚ùå Failed to load from backend:', error);
    }
    
    connectionStatus.textContent = '‚ö†Ô∏è Server offline - local mode';
    allUsers = [...DEFAULT_USERS];
    return false;
}

// Submit user
async function submitUser(username) {
    const cleanUsername = username.replace('@', '').replace(/[^a-zA-Z0-9_]/g, '');
    
    if (!cleanUsername) {
        alert('Please enter a valid username');
        return;
    }
    
    if (allUsers.includes(cleanUsername)) {
        alert('This user is already on the wall!');
        return;
    }
    
    console.log('üöÄ Processing submission:', cleanUsername);
    
    // Disable submit
    submitBtn.disabled = true;
    submitBtn.textContent = 'Adding...';
    connectionStatus.textContent = 'Adding user to wall...';
    
    // Add immediately to local array
    allUsers.push(cleanUsername);
    
    // Update wall immediately
    displayMovingWall();
    
    // Try to save to backend
    const saved = await saveToBackend(cleanUsername);
    
    if (saved) {
        connectionStatus.textContent = '‚úÖ Added and saved to server!';
    } else {
        connectionStatus.textContent = '‚ö†Ô∏è Added locally (will sync when server is back)';
    }
    
    // Clear input
    usernameInput.value = '';
    
    // Reset button and status
    setTimeout(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit';
        connectionStatus.textContent = saved ? '‚úÖ Connected to server' : '‚ö†Ô∏è Server offline - local mode';
    }, 2000);
}

// Event listeners
submitBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    if (username) {
        submitUser(username);
    }
});

usernameInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !submitBtn.disabled) {
        const username = usernameInput.value.trim();
        if (username) {
            submitUser(username);
        }
    }
});

// Initialize
async function init() {
    console.log('üöÄ Initializing Plasma Wall...');
    console.log('üéµ Music file: ./interstellar.mp3');
    console.log('üë• Default users:', DEFAULT_USERS);
    
    connectionStatus.textContent = 'Connecting to server...';
    
    // Load from backend
    await loadFromBackend();
    
    // Display moving wall
    displayMovingWall();
    
    console.log('‚ú® Plasma Wall ready!');
}

// Start the app
init();
</script>

</body>
</html>
