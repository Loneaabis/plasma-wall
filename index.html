<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Plasma Hall of Fame</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-emerald-900 via-teal-900 to-green-900 text-white overflow-hidden relative">

<!-- Background Animations -->
<div class="absolute inset-0 overflow-hidden">
    <div class="plasma-bg absolute inset-0"></div>
    <div class="spinning-circle absolute inset-0 flex items-center justify-center">
        <div class="loading-spinner"></div>
    </div>
    <div class="stars absolute inset-0"></div>
</div>

<!-- Audio -->
<audio id="bgMusic" loop preload="auto">
    <source src="./interstellar.mp3" type="audio/mpeg">
</audio>

<!-- Header -->
<header class="relative z-10 text-center py-8">
    <h1 class="text-6xl font-bold bg-gradient-to-r from-emerald-400 via-teal-500 to-green-500 bg-clip-text text-transparent mb-4 animate-pulse">
        ‚ö° PLASMA HALL OF FAME ‚ö°
    </h1>
    <button id="musicToggle" class="bg-gradient-to-r from-emerald-500 to-teal-500 px-6 py-3 rounded-full shadow-lg hover:scale-105 transition-transform">
        üéµ Play Music
    </button>
</header>

<!-- Input Section -->
<div class="relative z-10 flex flex-col items-center justify-center px-4">
    <div class="bg-black/30 backdrop-blur-lg rounded-3xl p-8 border border-emerald-500/50 shadow-2xl max-w-md w-full">
        <input type="text" id="usernameInput" placeholder="your_twitter_username" class="w-full pl-3 py-3 mb-4 rounded-xl text-white bg-gray-900/80 focus:outline-none border border-emerald-500/30">
        <button id="submitBtn" class="w-full bg-gradient-to-r from-emerald-500 via-teal-500 to-green-500 py-3 rounded-xl font-bold hover:scale-105 transition-transform">üöÄ Join the Wall</button>
        <div id="connectionStatus" class="mt-4 text-center text-yellow-400">üîÑ Checking connection...</div>
    </div>
</div>

<!-- Hall of Fame -->
<div class="relative z-10 px-4 pb-8">
    <!-- Default Users Section -->
    <div class="mb-8">
        <h3 class="text-2xl text-emerald-300 font-bold text-center mb-4">üåü Plasma Legends üåü</h3>
        <div id="defaultUsers" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 max-w-6xl mx-auto mb-6"></div>
    </div>
    
    <!-- Recent Submissions Section -->
    <div class="bg-black/20 backdrop-blur-md rounded-3xl p-6 border border-teal-500/50 max-w-6xl mx-auto">
        <h3 class="text-2xl text-teal-300 font-bold text-center mb-4">‚ö° Recent Submissions ‚ö°</h3>
        <p id="userCount" class="text-gray-400 text-center mb-4">Loading submissions...</p>
        <div id="hallOfFame" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
    </div>
</div>

<!-- Styles -->
<style>
.plasma-bg {
    background: linear-gradient(45deg, #047857, #0d9488, #059669, #10b981, #34d399);
    background-size: 400% 400%;
    animation: plasmaMove 12s ease-in-out infinite;
    opacity: 0.4;
}

@keyframes plasmaMove {
    0%,100% { background-position:0% 50%; }
    25% { background-position:100% 100%; }
    50% { background-position:100% 0%; }
    75% { background-position:0% 100%; }
}

.loading-spinner {
    width: 300px;
    height: 300px;
    position: relative;
}

.loading-spinner::before {
    content: '';
    position: absolute;
    inset: 0;
    background: conic-gradient(
        from 0deg,
        #ffffff 0deg,
        #ffffff 15deg,
        transparent 15deg,
        transparent 30deg,
        #ffffff 30deg,
        #ffffff 45deg,
        transparent 45deg,
        transparent 60deg,
        #ffffff 60deg,
        #ffffff 75deg,
        transparent 75deg,
        transparent 90deg,
        #ffffff 90deg,
        #ffffff 105deg,
        transparent 105deg,
        transparent 120deg,
        #ffffff 120deg,
        #ffffff 135deg,
        transparent 135deg,
        transparent 150deg,
        #ffffff 150deg,
        #ffffff 165deg,
        transparent 165deg,
        transparent 180deg,
        #ffffff 180deg,
        #ffffff 195deg,
        transparent 195deg,
        transparent 210deg,
        #ffffff 210deg,
        #ffffff 225deg,
        transparent 225deg,
        transparent 240deg,
        #ffffff 240deg,
        #ffffff 255deg,
        transparent 255deg,
        transparent 270deg,
        #ffffff 270deg,
        #ffffff 285deg,
        transparent 285deg,
        transparent 300deg,
        #ffffff 300deg,
        #ffffff 315deg,
        transparent 315deg,
        transparent 330deg,
        #ffffff 330deg,
        #ffffff 345deg,
        transparent 345deg,
        transparent 360deg
    );
    border-radius: 50%;
    animation: spinLoader 4s linear infinite;
    opacity: 0.8;
}

.loading-spinner::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120px;
    height: 120px;
    background: #064e3b;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
}

@keyframes spinLoader {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.stars {
    background-image: 
        radial-gradient(2px 2px at 20px 30px, #34d399, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(52, 211, 153, 0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #10b981, transparent);
    background-repeat: repeat;
    background-size: 200px 100px;
    animation: sparkle 20s linear infinite;
    opacity: 0.3;
}

@keyframes sparkle {
    from { transform: translateX(0); }
    to { transform: translateX(-200px); }
}

.user-card {
    transition: all 0.3s ease;
    animation: slideUp 0.8s ease-out;
}

.user-card:hover { 
    transform: translateY(-8px) scale(1.05); 
    box-shadow: 0 25px 50px rgba(16, 185, 129, 0.4);
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(40px) scale(0.8); } 
    to { opacity: 1; transform: translateY(0) scale(1); }
}

.pulse-ring {
    animation: pulseRing 2s infinite;
}

@keyframes pulseRing {
    0% { transform: scale(1); opacity: 1; } 
    50% { transform: scale(1.15); opacity: 0.7; } 
    100% { transform: scale(1); opacity: 1; }
}

.glow-effect {
    box-shadow: 0 0 20px rgba(16, 185, 129, 0.6); 
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 20px rgba(16, 185, 129, 0.6); } 
    to { box-shadow: 0 0 30px rgba(52, 211, 153, 0.8); }
}
</style>

<!-- Script -->
<script>
// API endpoints
const VPS_DIRECT = 'http://162.250.191.81:4000';
const API_GET = 'https://api.allorigins.win/raw?url=' + encodeURIComponent('http://162.250.191.81:4000');

// DOM elements
const usernameInput = document.getElementById('usernameInput');
const submitBtn = document.getElementById('submitBtn');
const hallOfFame = document.getElementById('hallOfFame');
const defaultUsersElement = document.getElementById('defaultUsers');
const bgMusic = document.getElementById('bgMusic');
const musicToggle = document.getElementById('musicToggle');
const connectionStatus = document.getElementById('connectionStatus');
const userCount = document.getElementById('userCount');

let musicPlaying = false;

// Music toggle
musicToggle.addEventListener('click', async () => {
    try {
        if (musicPlaying) { 
            bgMusic.pause(); 
            musicToggle.innerHTML='üéµ Play Music'; 
            musicPlaying=false; 
        }
        else { 
            await bgMusic.play(); 
            musicToggle.innerHTML='üîá Pause Music'; 
            musicPlaying=true; 
        }
    } catch(e){ 
        console.log('Audio error:', e);
    }
});

// Default users to show if server is unavailable
const defaultUsers = [
    'proofofnathan', 'scene999'
];

// Twitter profile pictures
const twitterAvatars = {
    'proofofnathan': 'https://pbs.twimg.com/profile_images/1234567890/avatar_400x400.jpg',
    'scene999': 'https://pbs.twimg.com/profile_images/0987654321/avatar_400x400.jpg'
};

// Check VPS connection
async function checkConnection(){
    try {
        console.log('Checking connection...');
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 second timeout
        
        const res = await fetch(`${API_GET}/`, {
            method: 'GET',
            signal: controller.signal,
            headers: {
                'Content-Type': 'application/json',
            }
        });
        
        clearTimeout(timeoutId);
        
        if(res.ok){ 
            const data = await res.json();
            console.log('Connection successful:', data);
            connectionStatus.innerHTML='<span class="text-green-400">‚úÖ Connected to Server</span>'; 
            return true;
        } else {
            throw new Error(`Server responded with ${res.status}`);
        }
    } catch(e){ 
        console.error('Connection failed:', e);
        connectionStatus.innerHTML=`<span class="text-red-400">‚ùå Server Offline - Showing Defaults</span>`; 
        return false;
    }
}

// Add user card with avatar
function addUserCard(username, animate=true, isDefault=false){
    console.log('Adding user card for:', username);
    
    const card = document.createElement('div');
    const cardClass = isDefault ? 
        'user-card bg-gradient-to-br from-emerald-600/40 to-green-600/40 backdrop-blur-sm rounded-2xl p-4 border-2 border-emerald-500/60 text-center glow-effect' :
        'user-card bg-gradient-to-br from-teal-600/30 to-cyan-600/30 backdrop-blur-sm rounded-2xl p-4 border border-teal-500/40 text-center';
    
    card.className = `${cardClass} ${animate ? 'pulse-ring' : ''}`;
    
    // Try hardcoded avatar first, then fallback to generated
    const avatarUrl = twitterAvatars[username.toLowerCase()] || `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}`;
    
    const labelText = isDefault ? 'Plasma Legend' : 'Digital Warrior';
    const labelColor = isDefault ? 'text-emerald-300' : 'text-teal-300';
    
    card.innerHTML = `
        <div class="avatar-container mb-3 relative">
            <img src="${avatarUrl}" 
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" 
                 class="w-16 h-16 rounded-full mx-auto border-2 ${isDefault ? 'border-emerald-400' : 'border-teal-400'} shadow-xl">
            <div style="display:none;" class="w-16 h-16 rounded-full mx-auto border-2 ${isDefault ? 'border-emerald-400 bg-gradient-to-r from-emerald-500 to-green-500' : 'border-teal-400 bg-gradient-to-r from-teal-500 to-cyan-500'} shadow-xl flex items-center justify-center text-2xl font-bold">
                ${username.charAt(0).toUpperCase()}
            </div>
        </div>
        <h3 class="font-bold text-white">@${username}</h3>
        <div class="text-xs ${labelColor} mt-1">${labelText}</div>
    `;
    
    return card;
}

// Show default users in their own section
function showDefaultUsers() {
    console.log('Showing default users');
    defaultUsersElement.innerHTML = '';
    defaultUsers.forEach((username, i) => {
        setTimeout(() => {
            const card = addUserCard(username, true, true);
            defaultUsersElement.appendChild(card);
        }, i * 200);
    });
}

// Load users from server
async function loadUsers(){
    console.log('Loading users from server...');
    userCount.textContent = 'Loading submissions...';
    
    try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 8000);
        
        const res = await fetch(`${API_GET}/users`, {
            signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        
        if(res.ok){
            const users = await res.json();
            console.log('Loaded users:', users);
            
            // Don't clear existing users, just add new ones
            if(users.length === 0) { 
                userCount.textContent = 'No submissions yet - Be the first!';
                return; 
            }
            
            // Show all server users in submissions section
            users.forEach((username, i) => {
                setTimeout(() => {
                    const card = addUserCard(username, true, false);
                    hallOfFame.appendChild(card);
                }, i * 150);
            });
            userCount.textContent = `${users.length} submissions and growing!`;
        } else {
            throw new Error(`Failed to load users: ${res.status}`);
        }
    } catch(e){ 
        console.error('Failed to load users:', e);
        userCount.textContent = 'Server offline - Submit to join when back online!';
    }
}

// Save user to server
async function saveUser(username){
    console.log('Saving user:', username);
    try {
        const res = await fetch(`${VPS_DIRECT}/users`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username: username })
        });
        
        if (res.ok) {
            const result = await res.json();
            console.log('User saved successfully:', result);
            
            // Add user to submissions section immediately
            const card = addUserCard(username, true, false);
            hallOfFame.appendChild(card);
            
            // Update count
            const currentCount = hallOfFame.children.length;
            userCount.textContent = `${currentCount} submissions and growing!`;
            
            return result;
        } else {
            throw new Error(`Failed to save user: ${res.status}`);
        }
    } catch(e){ 
        console.error('Error saving user:', e);
        // Add user locally even if server save fails
        const card = addUserCard(username, true, false);
        hallOfFame.appendChild(card);
        
        const currentCount = hallOfFame.children.length;
        userCount.textContent = `${currentCount} submissions (offline mode)`;
        return null;
    }
}

// Submit handler
submitBtn.addEventListener('click', async () => {
    const username = usernameInput.value.trim().replace('@','');
    if(!username){ 
        alert('Please enter a username'); 
        return;
    }
    
    submitBtn.disabled = true; 
    submitBtn.textContent = 'Joining...';
    
    console.log('Submitting username:', username);
    
    try {
        await saveUser(username);
        usernameInput.value = '';
        connectionStatus.innerHTML = '<span class="text-green-400">‚úÖ Added to Plasma Wall!</span>';
        setTimeout(() => {
            const connected = connectionStatus.innerHTML.includes('Connected');
            connectionStatus.innerHTML = connected ? 
                '<span class="text-green-400">‚úÖ Connected to Server</span>' : 
                '<span class="text-red-400">‚ùå Server Offline - Showing Defaults</span>';
        }, 2000);
    } catch (e) {
        console.error('Submit error:', e);
        connectionStatus.innerHTML = '<span class="text-red-400">‚ùå Failed to Add User</span>';
    }
    
    submitBtn.disabled = false; 
    submitBtn.textContent = 'üöÄ Join the Wall';
});

// Enter key support
usernameInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !submitBtn.disabled) {
        submitBtn.click();
    }
});

// Initialize app
async function init(){
    console.log('Initializing app...');
    
    // Always show default users first in their own section
    showDefaultUsers();
    
    // Check server connection
    const connected = await checkConnection();
    
    // If connected, try to load server users in submissions section
    if (connected) {
        await loadUsers();
    } else {
        userCount.textContent = 'Server offline - Submit to join when back online!';
    }
    
    // Set music volume
    bgMusic.volume = 0.3;
    
    console.log('App initialized');
}

// Start the app
init();
</script>

</body>
</html>
