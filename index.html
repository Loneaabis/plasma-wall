<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Plasma Wall</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen text-white overflow-hidden relative" style="background: linear-gradient(135deg, #1a3b2e, #0f2922, #1a3b2e);">

<!-- Interstellar Background -->
<div class="absolute inset-0 overflow-hidden">
    <!-- Main spinning circle -->
    <div class="spinning-portal absolute inset-0 flex items-center justify-center">
        <div class="interstellar-ring"></div>
    </div>
    <!-- Floating particles -->
    <div class="space-particles absolute inset-0"></div>
    <!-- Additional floating orbs -->
    <div class="floating-orbs absolute inset-0"></div>
</div>

<!-- Audio -->
<audio id="bgMusic" loop preload="auto" style="display: none;">
    <source src="./interstellar.mp3" type="audio/mpeg">
    <source src="./interstellar.wav" type="audio/wav">
    <source src="./music.mp3" type="audio/mpeg">
</audio>

<!-- Header with pulse animation -->
<header class="relative z-10 text-center py-6">
    <h1 class="text-4xl font-bold text-white mb-4 pulse-text">
        Submit your X handle. Join Plasma Wall
    </h1>
</header>

<!-- Input Section -->
<div class="relative z-10 flex flex-col items-center justify-center px-4 mb-8">
    <div class="flex items-center gap-4 max-w-4xl w-full">
        <input 
            type="text" 
            id="usernameInput" 
            placeholder="@handle" 
            class="flex-1 px-6 py-4 rounded-full text-gray-900 bg-white/90 focus:outline-none focus:ring-2 focus:ring-green-400 text-lg backdrop-blur-sm transition-all duration-300 focus:scale-105"
        >
        <button 
            id="submitBtn" 
            class="px-8 py-4 bg-green-600 hover:bg-green-700 rounded-full font-bold transition-all duration-300 text-lg hover:scale-105 hover:shadow-lg hover:shadow-green-500/50"
        >
            Submit
        </button>
    </div>
    <button 
        id="musicToggle" 
        class="mt-4 px-8 py-3 bg-green-800 hover:bg-green-900 rounded-full font-medium transition-all duration-300 hover:scale-105"
    >
        🎵 Play Music
    </button>
    <div id="connectionStatus" class="mt-4 text-center text-green-300 transition-all duration-500">Ready to submit</div>
</div>

<!-- Moving Wall Container -->
<div class="relative z-10 px-4 pb-8">
    <div class="bg-black/40 backdrop-blur-md rounded-3xl p-8 border border-green-500/30 max-w-7xl mx-auto overflow-hidden">
        <div id="userCount" class="text-center text-green-200 mb-6">Loading users...</div>
        
        <!-- Moving Wall -->
        <div class="moving-wall-container relative h-96 overflow-hidden">
            <div id="movingWall" class="moving-wall absolute top-0 left-0 flex flex-wrap gap-4 animate-move"></div>
        </div>
        
        <div class="text-center mt-6 text-sm text-green-400">Built by @seumcoded</div>
    </div>
</div>

<!-- Styles -->
<style>
/* Enhanced pulsing text */
.pulse-text {
    animation: textPulse 3s ease-in-out infinite;
}

@keyframes textPulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.02); }
}

/* Interstellar spinning ring with enhanced glow */
.spinning-portal {
    pointer-events: none;
}

.interstellar-ring {
    width: 500px;
    height: 500px;
    position: relative;
    animation: spinPortal 15s linear infinite;
    opacity: 0.4;
}

.interstellar-ring::before {
    content: '';
    position: absolute;
    inset: 0;
    background: conic-gradient(
        from 0deg,
        transparent 0deg,
        #22c55e 10deg,
        #16a34a 20deg,
        transparent 30deg,
        transparent 45deg,
        #15803d 60deg,
        #22c55e 70deg,
        transparent 80deg,
        transparent 90deg,
        #16a34a 105deg,
        transparent 120deg,
        transparent 135deg,
        #22c55e 150deg,
        transparent 165deg,
        transparent 180deg,
        #15803d 195deg,
        #16a34a 205deg,
        transparent 220deg,
        transparent 235deg,
        #22c55e 250deg,
        transparent 265deg,
        transparent 280deg,
        #16a34a 295deg,
        transparent 310deg,
        transparent 325deg,
        #15803d 340deg,
        transparent 355deg,
        transparent 360deg
    );
    border-radius: 50%;
    mask: radial-gradient(circle, transparent 25%, black 26%, black 75%, transparent 76%);
    -webkit-mask: radial-gradient(circle, transparent 25%, black 26%, black 75%, transparent 76%);
    filter: blur(1px) drop-shadow(0 0 20px #22c55e);
}

@keyframes spinPortal {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Enhanced space particles */
.space-particles {
    background-image: 
        radial-gradient(3px 3px at 100px 150px, #22c55e, transparent),
        radial-gradient(2px 2px at 300px 80px, rgba(34, 197, 94, 0.8), transparent),
        radial-gradient(2px 2px at 500px 200px, #16a34a, transparent),
        radial-gradient(1px 1px at 200px 300px, rgba(21, 128, 61, 0.6), transparent),
        radial-gradient(2px 2px at 700px 100px, #22c55e, transparent),
        radial-gradient(1px 1px at 150px 400px, rgba(34, 197, 94, 0.7), transparent);
    background-repeat: repeat;
    background-size: 800px 500px, 600px 400px, 700px 450px, 400px 300px, 900px 600px, 500px 350px;
    animation: particleFloat 25s linear infinite;
    opacity: 0.8;
}

@keyframes particleFloat {
    0% { transform: translateX(0) translateY(0); }
    20% { transform: translateX(-30px) translateY(-20px); }
    40% { transform: translateX(-70px) translateY(30px); }
    60% { transform: translateX(-40px) translateY(-40px); }
    80% { transform: translateX(-100px) translateY(10px); }
    100% { transform: translateX(0) translateY(0); }
}

/* Floating orbs animation */
.floating-orbs {
    background-image: 
        radial-gradient(circle, rgba(34, 197, 94, 0.4) 0%, transparent 70%),
        radial-gradient(circle, rgba(21, 128, 61, 0.3) 0%, transparent 70%),
        radial-gradient(circle, rgba(22, 163, 74, 0.4) 0%, transparent 70%);
    background-size: 200px 200px, 150px 150px, 250px 250px;
    background-position: 10% 20%, 80% 80%, 40% 60%;
    animation: orbFloat 20s ease-in-out infinite;
    opacity: 0.6;
}

@keyframes orbFloat {
    0%, 100% { 
        background-position: 10% 20%, 80% 80%, 40% 60%;
        transform: scale(1);
    }
    33% { 
        background-position: 20% 80%, 60% 20%, 80% 40%;
        transform: scale(1.1);
    }
    66% { 
        background-position: 80% 60%, 20% 40%, 60% 80%;
        transform: scale(0.9);
    }
}

/* Enhanced moving wall */
.moving-wall-container {
    mask: linear-gradient(90deg, transparent 0%, black 5%, black 95%, transparent 100%);
    -webkit-mask: linear-gradient(90deg, transparent 0%, black 5%, black 95%, transparent 100%);
}

.moving-wall {
    width: max-content;
    animation: slideWall 80s linear infinite;
}

@keyframes slideWall {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

/* Enhanced user cards */
.user-card {
    flex-shrink: 0;
    width: 130px;
    height: 130px;
    position: relative;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    cursor: pointer;
}

.user-card:hover {
    transform: scale(1.2) translateY(-10px) rotateZ(2deg);
    z-index: 10;
}

.user-card:nth-child(even):hover {
    transform: scale(1.2) translateY(-10px) rotateZ(-2deg);
}

.profile-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 16px;
    border: 3px solid rgba(34, 197, 94, 0.8);
    box-shadow: 0 0 25px rgba(34, 197, 94, 0.4);
    transition: all 0.4s ease;
}

.user-card:hover .profile-img {
    box-shadow: 0 0 35px rgba(34, 197, 94, 0.7);
    border-color: #22c55e;
}

.username-overlay {
    position: absolute;
    bottom: -8px;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.95);
    color: #22c55e;
    text-align: center;
    padding: 6px 4px;
    font-size: 12px;
    font-weight: bold;
    border-radius: 0 0 16px 16px;
    border: 2px solid rgba(34, 197, 94, 0.6);
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.user-card:hover .username-overlay {
    background: rgba(34, 197, 94, 0.9);
    color: white;
    border-color: #22c55e;
}

/* Enhanced loading placeholder */
.loading-placeholder {
    background: linear-gradient(90deg, #1f2937 25%, #374151 50%, #1f2937 75%);
    background-size: 200% 100%;
    animation: shimmer 1.2s infinite;
    border-radius: 16px;
    border: 3px solid rgba(34, 197, 94, 0.5);
    position: relative;
}

.loading-placeholder::after {
    content: '📡';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    animation: loadingSpin 2s linear infinite;
}

@keyframes shimmer {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

@keyframes loadingSpin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Letter avatar styles */
.letter-avatar {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #16a34a 0%, #15803d 50%, #22c55e 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 32px;
    font-weight: bold;
    border-radius: 16px;
    border: 3px solid rgba(34, 197, 94, 0.8);
    box-shadow: 0 0 25px rgba(34, 197, 94, 0.4);
    position: relative;
    overflow: hidden;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.letter-avatar::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
    animation: shine 3s infinite;
}

@keyframes shine {
    0% { transform: rotate(0deg) translate(-100%, -100%); }
    100% { transform: rotate(0deg) translate(100%, 100%); }
}

/* Status animations */
.status-success {
    animation: statusPulse 0.5s ease-out;
}

@keyframes statusPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}
</style>

<script>
// Configuration
const CONFIG = {
    SERVER_URL: 'http://162.250.191.81:4000',
    TIMEOUT: 10000
};

// Storage key for localStorage
const STORAGE_KEY = 'plasma_wall_users';

// DOM elements
const usernameInput = document.getElementById('usernameInput');
const submitBtn = document.getElementById('submitBtn');
const movingWall = document.getElementById('movingWall');
const bgMusic = document.getElementById('bgMusic');
const musicToggle = document.getElementById('musicToggle');
const connectionStatus = document.getElementById('connectionStatus');
const userCount = document.getElementById('userCount');

let musicPlaying = false;

// Enhanced default users list
const DEFAULT_USERS = [
    'proofofnathan', 'scene999', 'MaxApoz', 'shadowofthefax',
    'primay_eth', 'kolyposts', 'Buja_Ques', 'CATTtwit', 
    'The9bo', 'cryptobaikan', 'ImFaziiii'
];

// All users array
let allUsers = [...DEFAULT_USERS];

// Enhanced localStorage functions
function saveUsersToStorage() {
    try {
        const usersToSave = allUsers.filter(user => !DEFAULT_USERS.includes(user));
        localStorage.setItem(STORAGE_KEY, JSON.stringify(usersToSave));
        console.log('💾 Saved to localStorage:', usersToSave);
    } catch (e) {
        console.error('❌ Failed to save to localStorage:', e);
    }
}

function loadUsersFromStorage() {
    try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            const savedUsers = JSON.parse(saved);
            console.log('📦 Loaded from localStorage:', savedUsers);
            allUsers = [...DEFAULT_USERS, ...savedUsers];
            return savedUsers;
        }
    } catch (e) {
        console.error('❌ Failed to load from localStorage:', e);
    }
    return [];
}

// Music functionality
musicToggle.addEventListener('click', async () => {
    try {
        if (musicPlaying) { 
            bgMusic.pause(); 
            musicToggle.textContent = '🎵 Play Music'; 
            musicPlaying = false; 
            console.log('🔇 Music paused');
        } else { 
            bgMusic.volume = 0.4;
            await bgMusic.play(); 
            musicToggle.textContent = '🔇 Pause Music'; 
            musicPlaying = true; 
            console.log('🎵 Music playing');
        }
    } catch(e) { 
        console.error('❌ Audio error:', e);
        connectionStatus.textContent = '⚠️ Music file not found - make sure interstellar.mp3 is in same folder';
        setTimeout(() => {
            connectionStatus.textContent = 'Ready to submit';
        }, 3000);
    }
});

// Generate a consistent color based on username
function generateUserColor(username) {
    let hash = 0;
    for (let i = 0; i < username.length; i++) {
        hash = username.charCodeAt(i) + ((hash << 5) - hash);
    }
    
    const colors = [
        ['#059669', '#16a34a', '#22c55e'], // Green variations
        ['#dc2626', '#ef4444', '#f87171'], // Red variations
        ['#2563eb', '#3b82f6', '#60a5fa'], // Blue variations
        ['#7c3aed', '#8b5cf6', '#a78bfa'], // Purple variations
        ['#ea580c', '#f97316', '#fb923c'], // Orange variations
        ['#0891b2', '#06b6d4', '#22d3ee'], // Cyan variations
    ];
    
    return colors[Math.abs(hash) % colors.length];
}

// Discord avatar URL generator
function getDiscordAvatarUrls(username) {
    // Known Discord user mappings (you can expand this)
    const discordMappings = {
        // Add known Discord IDs for your users
        'proofofnathan': '123456789012345678', // Replace with actual Discord ID
        'scene999': '123456789012345679',       // Replace with actual Discord ID
        'MaxApoz': '123456789012345680',        // Replace with actual Discord ID
        // Add more mappings as needed
    };
    
    const discordId = discordMappings[username];
    if (!discordId) {
        return []; // No Discord ID known for this user
    }
    
    // Discord CDN URLs for avatars
    return [
        `https://cdn.discordapp.com/avatars/${discordId}/avatar.png?size=128`,
        `https://cdn.discordapp.com/avatars/${discordId}/avatar.webp?size=128`,
    ];
}

// Alternative: Try to resolve Discord username to ID (requires Discord API)
async function tryDiscordUsernameToId(username) {
    // This would require a Discord bot token and proper API calls
    // For now, return empty array - implement if you have Discord API access
    return [];
}

// Create a reliable user card with working avatar fallbacks
function createUserCard(username) {
    console.log(`🖼️ Creating card for: ${username}`);
    
    const card = document.createElement('div');
    card.className = 'user-card';
    
    const overlay = document.createElement('div');
    overlay.className = 'username-overlay';
    overlay.textContent = `@${username}`;
    
    card.appendChild(overlay);
    
    // Try to load actual avatar, but always have reliable fallbacks
    tryLoadRealAvatar(username, card);
    
    return card;
}

// Attempt to load real avatar with immediate fallback
function tryLoadRealAvatar(username, card) {
    const img = document.createElement('img');
    img.className = 'profile-img';
    img.alt = username;
    
    // Start with loading state
    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'loading-placeholder';
    loadingDiv.style.width = '100%';
    loadingDiv.style.height = '124px'; // Account for border
    card.insertBefore(loadingDiv, card.lastChild);
    
    // Try multiple avatar sources in order of reliability
    const avatarSources = [
        // GitHub (most reliable for developers)
        `https://avatars.githubusercontent.com/${username}?size=130`,
        `https://github.com/${username}.png?size=130`,
        
        // Discord CDN (if we can get user ID)
        ...getDiscordAvatarUrls(username),
        
        // Twitter/X (sometimes works)
        `https://unavatar.io/twitter/${username}?fallback=false`,
        
        // Reliable fallback generators
        `https://api.dicebear.com/7.x/personas/svg?seed=${username}&size=130&backgroundColor=16a34a`,
        `https://ui-avatars.com/api/?name=${username}&background=059669&color=ffffff&size=130&bold=true`,
    ];
    
    let currentSourceIndex = 0;
    let loaded = false;
    
    const tryNextSource = () => {
        if (loaded) return;
        
        if (currentSourceIndex >= avatarSources.length) {
            // All sources failed, create letter avatar
            createLetterAvatar(username, card, loadingDiv);
            return;
        }
        
        const source = avatarSources[currentSourceIndex];
        console.log(`  🔄 Trying avatar source ${currentSourceIndex + 1} for ${username}`);
        
        const tempImg = new Image();
        
        const timeout = setTimeout(() => {
            console.log(`  ⏰ Timeout for ${username} source ${currentSourceIndex + 1}`);
            currentSourceIndex++;
            tryNextSource();
        }, 4000); // Slightly longer for Discord API calls
        
        tempImg.onload = function() {
            if (loaded) return;
            clearTimeout(timeout);
            
            // Check if it's a valid image
            if (this.naturalWidth > 10 && this.naturalHeight > 10) {
                loaded = true;
                img.src = source;
                card.removeChild(loadingDiv);
                card.insertBefore(img, card.lastChild);
                console.log(`  ✅ Loaded avatar for ${username} from source ${currentSourceIndex + 1}`);
            } else {
                console.log(`  ❌ Invalid avatar size for ${username}`);
                currentSourceIndex++;
                tryNextSource();
            }
        };
        
        tempImg.onerror = function() {
            if (loaded) return;
            clearTimeout(timeout);
            console.log(`  ❌ Failed source ${currentSourceIndex + 1} for ${username}`);
            currentSourceIndex++;
            tryNextSource();
        };
        
        tempImg.src = source;
    };
    
    // Start trying sources
    tryNextSource();
    
    // Fallback after 3 seconds regardless
    setTimeout(() => {
        if (!loaded) {
            createLetterAvatar(username, card, loadingDiv);
        }
    }, 3000);
}

// Create beautiful letter avatar
function createLetterAvatar(username, card, loadingDiv) {
    console.log(`  🎨 Creating letter avatar for ${username}`);
    
    // Remove loading div if it exists
    if (loadingDiv && loadingDiv.parentNode) {
        card.removeChild(loadingDiv);
    }
    
    const letterDiv = document.createElement('div');
    letterDiv.className = 'letter-avatar';
    
    // Get first letter (or first 2 letters if available)
    const letters = username.length > 1 ? username.substring(0, 2).toUpperCase() : username.charAt(0).toUpperCase();
    letterDiv.textContent = letters;
    
    // Apply consistent color based on username
    const colors = generateUserColor(username);
    letterDiv.style.background = `linear-gradient(135deg, ${colors[0]} 0%, ${colors[1]} 50%, ${colors[2]} 100%)`;
    
    card.insertBefore(letterDiv, card.lastChild);
}

// Display users in moving wall
function displayMovingWall() {
    console.log('🎯 Displaying moving wall with users:', allUsers.length);
    
    // Clear wall
    movingWall.innerHTML = '';
    
    // Create cards for all users (duplicate for seamless loop)
    const duplicatedUsers = [...allUsers, ...allUsers];
    
    duplicatedUsers.forEach(username => {
        const card = createUserCard(username);
        movingWall.appendChild(card);
    });
    
    userCount.textContent = `${allUsers.length} members in the Plasma Wall`;
}

// Backend save function (simplified)
async function saveToBackend(username) {
    console.log('💾 Attempting to save to backend:', username);
    
    try {
        const response = await fetch(`${CONFIG.SERVER_URL}/users`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username }),
            signal: AbortSignal.timeout(CONFIG.TIMEOUT)
        });
        
        if (response.ok) {
            console.log('✅ Saved to backend');
            return true;
        }
        throw new Error(`Backend error: ${response.status}`);
    } catch (error) {
        console.log('❌ Backend save failed:', error.message);
        return false;
    }
}

// Backend load function (simplified)
async function loadFromBackend() {
    console.log('📡 Loading users from backend...');
    
    try {
        const response = await fetch(`${CONFIG.SERVER_URL}/users`, {
            signal: AbortSignal.timeout(CONFIG.TIMEOUT)
        });
        
        if (response.ok) {
            const serverUsers = await response.json();
            console.log('✅ Loaded from backend:', serverUsers);
            
            // Load saved users from localStorage
            const savedUsers = loadUsersFromStorage();
            
            // Combine all users (defaults + server + localStorage, no duplicates)
            allUsers = [...new Set([...DEFAULT_USERS, ...serverUsers, ...savedUsers])];
            
            connectionStatus.textContent = '✅ Connected to server';
            return true;
        }
        throw new Error(`Backend error: ${response.status}`);
    } catch (error) {
        console.log('⚠️ Backend load failed:', error.message);
        
        // Load from localStorage only
        loadUsersFromStorage();
        connectionStatus.textContent = '⚠️ Offline mode - using saved data';
        return false;
    }
}

// Submit user with enhanced UI feedback
async function submitUser(username) {
    const cleanUsername = username.replace('@', '').replace(/[^a-zA-Z0-9_]/g, '');
    
    if (!cleanUsername || cleanUsername.length < 2) {
        alert('Please enter a valid username (at least 2 characters)');
        return;
    }
    
    if (allUsers.includes(cleanUsername)) {
        alert('This user is already in the Plasma Wall!');
        return;
    }
    
    console.log('🚀 Processing submission:', cleanUsername);
    
    // Enhanced UI feedback
    submitBtn.disabled = true;
    submitBtn.textContent = '✨ Adding...';
    submitBtn.style.background = 'linear-gradient(45deg, #059669, #16a34a)';
    connectionStatus.textContent = '✨ Adding user to the Plasma Wall...';
    connectionStatus.className += ' status-success';
    
    // Add immediately
    allUsers.push(cleanUsername);
    saveUsersToStorage();
    displayMovingWall();
    
    // Try backend save
    const saved = await saveToBackend(cleanUsername);
    
    if (saved) {
        connectionStatus.textContent = '🎉 Added to Plasma Wall and synced!';
    } else {
        connectionStatus.textContent = '🎉 Added to Plasma Wall (saved locally)!';
    }
    
    // Clear input with animation
    usernameInput.value = '';
    usernameInput.style.transform = 'scale(0.95)';
    setTimeout(() => {
        usernameInput.style.transform = 'scale(1)';
    }, 150);
    
    // Reset button
    setTimeout(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit';
        submitBtn.style.background = '';
        connectionStatus.textContent = saved ? '✅ Connected to server' : '⚠️ Offline mode';
        connectionStatus.className = connectionStatus.className.replace(' status-success', '');
    }, 3000);
    
    console.log('✨ User successfully added to Plasma Wall');
}

// Event listeners
submitBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    if (username) {
        submitUser(username);
    }
});

usernameInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !submitBtn.disabled) {
        const username = usernameInput.value.trim();
        if (username) {
            submitUser(username);
        }
    }
});

// Initialize application
async function init() {
    console.log('🚀 Initializing Enhanced Plasma Wall...');
    console.log('👥 Default users:', DEFAULT_USERS);
    
    connectionStatus.textContent = 'Initializing Plasma Wall...';
    
    // Load users
    await loadFromBackend();
    
    // Display the wall immediately
    displayMovingWall();
    
    console.log('✨ Enhanced Plasma Wall ready!');
    console.log(`👥 Total users: ${allUsers.length}`);
    
    setTimeout(() => {
        if (connectionStatus.textContent.includes('Initializing')) {
            connectionStatus.textContent = 'Ready to submit';
        }
    }, 1000);
}

// Start the application
init();
</script>
