<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plasma Wall</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
    }
    img.logo {
      width: 150px;
    }
    h1 {
      margin: 10px 0;
    }
    form {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #ff0040;
      color: white;
    }
    .wall {
      margin-top: 30px;
    }
    .name {
      background: #222;
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cryptologos.cc/logos/aztec-logo.png" alt="Aztec Logo" class="logo">
    <h1>Plasma Wall</h1>
  </header>

  <form id="nameForm">
    <input type="text" id="username" placeholder="Enter your name" required>
    <button type="submit">Add to Wall</button>
  </form>

  <div class="wall" id="wall"></div>

  <audio controls autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const form = document.getElementById('nameForm');
    const wall = document.getElementById('wall');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('username').value;
      if (name.trim() !== "") {
        const div = document.createElement('div');
        div.classList.add('name');
        div.textContent = name;
        wall.appendChild(div);
        document.getElementById('username').value = "";
      }
    });
  </script>
</body>
</html>
