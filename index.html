<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plasma Hall of Fame</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #001f1f, #000);
      overflow: hidden;
    }
    /* Floating stars background */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
    /* Shooting stars */
    .shooting-star {
      position: absolute;
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, white, transparent);
      animation: shoot 5s linear infinite;
    }
    @keyframes shoot {
      0% { transform: translateX(-200px) translateY(0); opacity: 1; }
      100% { transform: translateX(100vw) translateY(100vh); opacity: 0; }
    }
    /* Interstellar orbit */
    .orbit-ring {
      width: 600px;
      height: 600px;
      border: 2px dashed rgba(255,255,255,0.2);
      border-radius: 50%;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      animation: spinRing 40s linear infinite;
    }
    .orbit-dove {
      font-size: 2rem;
      position: absolute;
      top: -20px; left: 50%;
      transform: translateX(-50%);
    }
    @keyframes spinRing {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    /* User card styling */
    .user-card {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 1rem;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,255,150,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: floaty 6s ease-in-out infinite;
    }
    .user-card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0,255,200,0.8);
    }
    .profile-img {
      width: 100px; height: 100px;
      border-radius: 50%;
      margin: 10px auto;
      object-fit: cover;
      border: 2px solid #22c55e;
    }
    .username-overlay {
      color: #22c55e;
      font-weight: bold;
      padding-bottom: 10px;
    }
    @keyframes floaty {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center text-white">

  <!-- Shooting stars -->
  <div class="shooting-star" style="top:20%; left:0;"></div>
  <div class="shooting-star" style="top:50%; left:0; animation-delay:2s;"></div>
  <div class="shooting-star" style="top:80%; left:0; animation-delay:4s;"></div>

  <!-- Orbit Dove Frame -->
  <div class="orbit-ring">
    <div class="orbit-dove">ðŸ•Š</div>
  </div>

  <!-- Title -->
  <h1 class="text-4xl font-bold mt-10 mb-6 animate-pulse">ðŸŒŒ Plasma Hall of Fame</h1>

  <!-- Users Wall -->
  <div id="wall" class="grid grid-cols-2 md:grid-cols-4 gap-6 px-4"></div>

  <!-- Footer -->
  <div class="text-center mt-10 text-green-400">ðŸ•Š Built by Aabis</div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/5i8k2v.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Auto start music on first click
    document.body.addEventListener("click", () => {
      const music = document.getElementById("bgMusic");
      music.volume = 0.5;
      music.play();
    }, { once:true });

    // Demo usernames
    const usernames = ["elonmusk","cz_binance","jack","naval","a16z","VitalikButerin","saylor","APompliano"];

    function createUserCard(username) {
      const card = document.createElement("div");
      card.className = "user-card p-3";

      const img = document.createElement("img");
      img.className = "profile-img";
      img.alt = username;

      const overlay = document.createElement("div");
      overlay.className = "username-overlay";
      overlay.textContent = `@${username}`;

      card.appendChild(img);
      card.appendChild(overlay);

      const sources = [
        `https://unavatar.io/twitter/${username}`,
        `https://unavatar.io/${username}`,
        `https://avatars.githubusercontent.com/${username}?size=120`,
        `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}&backgroundColor=22c55e`
      ];

      let i = 0;
      const tryNext = () => {
        if (i >= sources.length) {
          img.src = "";
          img.style.display = "none";
          overlay.style.color = "red";
          return;
        }
        img.src = sources[i];
        img.onerror = () => { i++; tryNext(); };
      };
      tryNext();

      return card;
    }

    const wall = document.getElementById("wall");
    usernames.forEach(u => wall.appendChild(createUserCard(u)));

    // Add random stars
    for (let i=0; i<50; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.width = star.style.height = Math.random()*3+"px";
      star.style.top = Math.random()*100+"%";
      star.style.left = Math.random()*100+"%";
      star.style.animationDuration = (2+Math.random()*3)+"s";
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
