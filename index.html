<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plasma Hall of Fame</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
    }

    /* Vertical scrolling wall */
    .wall {
      height: 300px;
      overflow: hidden;
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 2px solid #9333ea;
      border-radius: 12px;
    }

    .scroll-content {
      display: flex;
      flex-direction: column;
      animation: scrollUp 20s linear infinite;
    }

    .scroll-content img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 10px auto;
      border: 2px solid white;
    }

    @keyframes scrollUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

  <!-- Plasma Logo -->
  <img src="plasma.png" alt="Plasma Logo" width="120" class="mb-6">

  <h1 class="text-4xl font-bold mb-2">Plasma Hall of Fame</h1>
  <p class="text-lg mb-8">Celebrate the early builders of PlasmaChain</p>

  <!-- Up/Down Wall -->
  <div class="wall">
    <div id="scrollContent" class="scroll-content">
      <img src="https://unavatar.io/twitter/jack" alt="@jack">
      <img src="https://unavatar.io/twitter/elonmusk" alt="@elon">
      <img src="https://unavatar.io/twitter/vitalikbuterin" alt="@vitalik">
      <img src="https://unavatar.io/twitter/aabisanaytullah" alt="@aabisanaytullah">
      <img src="https://unavatar.io/twitter/plasma" alt="@plasma">
      <img src="https://unavatar.io/twitter/builder" alt="@builder">
      <!-- repeat again for smooth loop -->
      <img src="https://unavatar.io/twitter/jack" alt="@jack">
      <img src="https://unavatar.io/twitter/elonmusk" alt="@elon">
      <img src="https://unavatar.io/twitter/vitalikbuterin" alt="@vitalik">
      <img src="https://unavatar.io/twitter/aabisanaytullah" alt="@aabisanaytullah">
      <img src="https://unavatar.io/twitter/plasma" alt="@plasma">
      <img src="https://unavatar.io/twitter/builder" alt="@builder">
    </div>
  </div>

  <!-- Join Wall Form -->
  <form class="mt-6 flex flex-col items-center" onsubmit="addUser(event)">
    <label for="username" class="mb-2">Enter Twitter username (no @)</label>
    <input type="text" id="username" class="text-black p-2 rounded mb-2" placeholder="jack">
    <button type="submit" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">Join the Wall</button>
  </form>

  <!-- Music -->
  <div class="mt-8">
    <audio id="bgMusic" loop>
      <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <button onclick="toggleMusic()" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded mt-3">
      â–¶ Play Interstellar
    </button>
  </div>

  <script>
    // Music toggle
    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Add new user to wall
    function addUser(event) {
      event.preventDefault();
      const input = document.getElementById("username");
      let username = input.value.trim();
      if (!username) return;

      if (username.startsWith("@")) {
        username = username.substring(1);
      }

      const scrollContent = document.getElementById("scrollContent");
      const img = document.createElement("img");
      img.src = `https://unavatar.io/twitter/${username}`;
      img.alt = "@" + username;

      scrollContent.appendChild(img);

      // Duplicate for smooth loop
      const clone = img.cloneNode(true);
      scrollContent.appendChild(clone);

      input.value = "";
    }
  </script>
</body>
</html>
